<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>CSS3 Pseudo: latin, single letter</title>
<meta name="assert" id="assert" content=":first-letter will select a single letter at the start of a line.">
<link rel='help' href='https://drafts.csswg.org/css-pseudo-4/#first-letter-pseudo'>
<link rel='author' title='r12a' href='mailto:r12a@w3.org'>
<link rel="stylesheet" href="../../fonts/metadata_styles.css"/>
<style>
@font-face {
font-family: 'webfont';
src: url('../../fonts/sil/GentiumPlus-regular.woff2') format('woff');
font-weight: normal;
font-style: normal;
}
.test, .ref { font-family: webfont, serif; font-size: 48px; margin-left: 1em; position: absolute; top: 0; }
.ref { color: red; z-index: -100; }
.ref span { font-size: 3em;  }
/* the CSS above is not part of the test */

.test p:first-letter { font-size: 3em; }
</style>
</head>
<body>
<p class="instructions">Test passes if you see no clear red strokes.</p>

<div style="position:relative;">
<div class="test">
<p>Latin</p>
</div>
<div class="ref">
<p><span>L</span>atin</p>
</div>
</div>


<div id="info">
<p id="assertion"></p><script>document.getElementById('assertion').textContent='Assertion: '+document.getElementById('assert').content</script>
<ul class="notes">
<li>The test applies <code>p:first-letter { font-size: 3em; }</code>. The black test is overlaid on a red reference text.</li>
<li>The test uses a Gentium Plus webfont to control variables related to font choice.</li>
</ul>
</div>
</body>
</html>
