<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>text-emphasis-position (ja)</title>
<meta name="assert" content="text-emphasis:dot; by default the dot appears to the RIGHT of vertical Japanese text [exploratory test]">
<link rel="author" title="Richard Ishida" href="mailto:ishida@w3.org">
<link rel="help" href="https://drafts.csswg.org/css-text-decor-3/#line-decoration">
<!-- cosmetic styling -->
<style>
#htmlsrc { margin: 2em; }
#htmlsrc p {
	font-size: 28px;
	border-radius: 5px;
	line-height: 1.5;
	}
:lang(mn) { font-family: "Mongolian Baiti", "Noto sans Mongolian", serif; }
</style>
<!-- the test -->
<style>
div span {
text-emphasis:dot;
}</style>
</head>
<body>
<p class="instructions">Test passes if by default the dot appears to the RIGHT of vertical Japanese text [exploratory test].</p>
<div id="htmlsrc" style="writing-mode:vertical-rl">

<div>
<p lang="ja"><span>可能性を最大限に導き出すために</span></p>
</div>  </div>
</body>
</html>
