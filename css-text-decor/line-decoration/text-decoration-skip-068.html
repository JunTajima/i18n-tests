<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>text-decoration-skip mongolian NNBSP</title>
<meta name="assert" content="[exploratory test] text-decoration:underline; text-decoration-skip:spaces; the line alongside the characters DOES NOT skip a gap in Mongolian introduced by NNBSP before a suffix.">
<link rel="author" title="Richard Ishida" href="mailto:ishida@w3.org">
<link rel="help" href="https://drafts.csswg.org/css-text-decor-3/#line-decoration">
<!-- cosmetic styling -->
<style>
#htmlsrc { margin: 2em; }
#htmlsrc p {
	font-size: 35px;
	border-radius: 5px;
	line-height: 1.5;
	}
.hint { color: brown; font-family: sans-serif; font-size: 90%; }
.hint:before { content: '❗ '; }
:lang(mn) { font-family: "Mongolian Baiti", "Noto sans Mongolian", serif; }
</style>
<!-- the test -->
<style>
div span {
text-decoration:underline;
text-decoration-skip:spaces;
}</style>
</head>
<body>
<p class="instructions">Test passes if the line alongside the characters DOES NOT skip the NNBSP (the 1st gap in the text), but does skip ordinary space (the 2nd gap).<br/><span class="hint">Skip this test if <code>text-decoration-skip:spaces</code> is not supported.</span></p>
<div id="htmlsrc" style="writing-mode:vertical-lr">

<div>
<p lang="mn"><span>ᠦᠨᠳᠦᠰᠦᠲᠡᠨ ᠦ ᠪᠣᠯᠭᠠᠬᠤ</span></p>
</div>  </div>
</body>
</html>
