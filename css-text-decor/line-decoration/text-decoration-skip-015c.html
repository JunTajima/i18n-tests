<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>text-decoration-skip word separators</title>
<meta name="assert" content="text-decoration:underline; text-decoration-skip:spaces; the line below the characters skips the characters around the words">
<link rel="author" title="Richard Ishida" href="mailto:ishida@w3.org">
<link rel="help" href="https://drafts.csswg.org/css-text-decor-3/#line-decoration">
<!-- cosmetic styling -->
<style>
#htmlsrc { margin: 2em; }
#htmlsrc p {
	font-size: 24px;
	border-radius: 5px;
	line-height: 1.5;
	text-align: center;
	}
</style>
<!-- the test -->
<style>
div span {
text-decoration:underline;
text-decoration-skip:spaces;
}</style>
</head>
<body>
<p class="instructions">Test passes if the line below the characters skips the characters around the words.</p>
<div id="htmlsrc">

<div>
<p><span>&#x1361;U+1361&#x1361;ETHIOPIC&#x1361;WORD&#x1361;SPACE&#x1361;</span></p>
<p><span>&#x1091F;U+1091F&#x1091F;PHOENICIAN&#x1091F;WORD&#x1091F;SEPARATOR&#x1091F;</span></p>
<p><span>&#x10100;U+10100&#x10100;AEGEAN&#x10100;WORD&#x10100;SEPARATOR&#x10100;LINE&#x10100;</span></p>
<p><span>&#x10101;U+10101&#x10101;AEGEAN&#x10101;WORD&#x10101;SEPARATOR&#x10101;DOT&#x10101;</span></p>
<p><span>&#x1680;U+00A0&#x1680;OGHAM&#x1680;SPACE&#x1680;MARK&#x1680;</span></p>
</div>  </div>
</body>
</html>
