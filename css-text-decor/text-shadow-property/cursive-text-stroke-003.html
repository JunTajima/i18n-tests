<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8">
<title>mongolian text-stroke</title>
<link rel="author" title="r12a" href="mailto:ishida@w3.org">
<meta name="assert" content="[exploratory] -webkit-text-stroke on cursive Mongolian text doesn't break the joins">
<link rel="help" href="https://drafts.csswg.org/css-text-decor-3/#line-decoration">
<style>
@font-face {
	font-family: 'csstest_noto';
	src: url('../../fonts/noto/notoSansMongolian-regular.woff2') format('woff2');
	font-weight: normal;
	font-style: normal;
	}

#test { -webkit-text-stroke: 4px pink; }

/* the CSS below is not part of the test */
.test, .ref {
margin: .5em 5%;
font-size: 8em;
font-family: "csstest_noto";
writing-mode: vertical-lr;
}
</style>
</head>
<body>
<div>Test passes if there are no pink lines between joined characters.</div>

<div class="test" id="test" lang="mn">ᠦᠰᠦᠭ ᠦᠨ</div>

<div class="control">Change the font: 
<select id="fontList" name="fontList" onchange="document.getElementById('test').style.fontFamily = this.value; return false;">
<option value="0">Select...</option>
<optgroup label="Windows fonts ">
<option value="Mongolian Baiti">Mongolian Baiti</option>
</optgroup>
<optgroup label="Google fonts ">
<option value="Noto Sans Mongolian">Noto Sans Mongolian</option>
</optgroup>
<optgroup label="Other fonts ">
<option value="Mongolian Universal White">Mongolian Universal White</option>
<option value="Mongolian White">Mongolian White</option>
<option value="Mongolian Writing">Mongolian Writing</option>
<option value="Oyun Qagan Tig">Oyun Qagan Tig</option>
<option value="Mongolian Title">Mongolian Title</option>
<option value="Mongolian Art">Mongolian Art</option>
<option value="MongolianScript">MongolianScript</option>
<option value="FZMWBTOT_Unicode">FZMWBTOT_Unicode</option>
</optgroup>
<optgroup label="General fonts ">
<option value="Arial Unicode MS">Arial Unicode MS</option>
<option value="Code2000">Code2000</option>
<option value="sans-serif">sans-serif</option>
<option value="serif">serif</option>
</optgroup>
</select>
 </div>
 </body>
</html>
