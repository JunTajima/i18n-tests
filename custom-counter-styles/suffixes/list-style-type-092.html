<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>list-style-type: circled-korean-consonants, suffix</title>
<link rel='author' title='Richard Ishida' href='mailto:ishida@w3.org'>
<link rel='help' href='http://www.w3.org/TR/predefined-counter-styles/'>
<meta name='flags' content='font start'>
<meta name="assert" content="[Exploratory] Setting list-style-type to circled-korean-consonants will produce list markers as described in the document Predefined Counter Styles.">
<script src="../support/createsuffix.js"></script>
<style type='text/css'>
.test { font-size: 28px; }
ol { margin: 0; padding-left: 8em; }

ol li { list-style-type: circled-korean-consonants; }
</style>
</head>
<body onload="completeTest(' ')">
<p class="instructions">Test passes if there are no alternative, red characters, INCLUDING the suffix.</p>


<div class='test'><ol start='1'><li title='1'>㉠</li>
<li title='2'>㉡</li>
<li title='3'>㉢</li>
<li title='4'>㉣</li>
<li title='5'>㉤</li>
<li title='6'>㉥</li>
<li title='7'>㉦</li>
<li title='8'>㉧</li>
<li title='9'>㉨</li>
<li title='10'>㉩</li>
<li title='11'>㉪</li>
<li title='12'>㉫</li>
<li title='13'>㉬</li>
<li title='14'>㉭</li>
<li title='15'>15</li>
<li title='16'>16</li>
</ol></div>


<!--Notes:

Mouse over the lines to see the number.


-->


</body>
</html>
