<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>HTML CJK font assignment</title>
<link rel="author" title="r12a" href="mailto:ishida@w3.org"/>
<meta name="assert" content='[exploratory] [exploratory] When no font-family is applied using styling, east asian text labelled with different lang attributes will be displayed using different fonts'/>
<link rel="help" href="https://drafts.csswg.org/css-fonts-4/#font-style-matching">
<style type="text/css">
 /* the following styles are not part of the test */
.test { font-size:300%; border: 1px solid orange; margin: 10px; padding-left: 5px; }
</style>
</head>
<body>
<p class="instructions" dir="ltr">Test passes if any of the ideographic characters below have slightly different glyphs.</p>
<div class="test"><div>雪 no language</div></div>
<div class="test"><div lang="zh">雪 zh</div><div lang="zh-Hans">雪 zh-Hans</div><div lang="zh-CN">雪 zh-CN</div></div>
<div class="test"><div lang="zh-Hant">雪 zh-Hant</div> <div lang="zh-TW">雪 zh-TW</div> <div lang="zh-HK">雪 zh-HK</div></div>
<div class="test"><div lang="ja">雪 ja</div></div>
<div class="test"><div lang="ko">雪 ko</div></div>
<!--Notes:
This behaviour is not specified in the HTML or CSS specifications. Typically the result of this test is affected by different default font settings in the browser's font preferences for Simplified Chinese, Traditional Chinese, Japanese, and Korean. (Some user agents also allow for a distinction between Traditional Chinese for Taiwan and Hong Kong.) This test assumes that these settings, when accessible, have not all been set to the same font.
It is also instructive to compare the 'no language' line across browsers to note what that particular browser uses by default, since this can also vary.
-->
</body>
</html>
