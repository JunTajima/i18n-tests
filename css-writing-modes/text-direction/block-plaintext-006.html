<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>unicode-bidi: pre plaintext</title>
<link rel="author" title="Richard Ishida" href='mailto:ishida@w3.org'/>
<link rel="help" href='http://www.w3.org/TR/css-writing-modes-3/#text-direction'/>
<meta name="assert" content='If unicode-bidi:plaintext is applied to a pre element, each line of characters after a linebreak is displayed according to the first strong character after the linebreak.'/>
<style type="text/css">
.test pre { unicode-bidi: plaintext; }
 /* the following styles are not part of the test */
@font-face {
    font-family: 'NotoSerifHebrew';
    src: url('../../../fonts/noto/NotoSerifHebrew-regular.woff2') format('woff');
    font-weight: normal;
    font-style: normal;
    }
.box { position:relative; font-size:50px; }
.test, .ref { font-family: NotoSerifHebrew, serif; }
.ref { position:absolute; top:0; left:0; width: 100%;}
.test { color:red;  }
pre { font-family: NotoSerifHebrew, serif; height:5em; width: 100%; border: 0; font-size: 1em; }
</style>
</head>
<body>
<p class="instructions" dir="ltr">Test passes if you see no red characters behind the black ones.</p>
<!--Notes:
Key to entities used below:
        &#x5d0; ... &#x5d5; - The first six Hebrew letters (strongly RTL).
        &#x202d; - The LRO (left-to-right-override) formatting character.
        &#x202c; - The PDF (pop directional formatting) formatting character; closes LRO.
-->
<div class="box">
<div class="test">
<pre>
&gt; a &gt; &#x5d1; &gt; c &gt;
&gt; &#x5d0; &gt; b &gt; &#x5d2; &gt;
&gt; a &gt; &#x5d1; &gt; c &gt;
</pre>
</div>
<div class="ref">
<div dir="ltr">&#x202d;&gt; a &gt; &#x5d1; &gt; c &gt;&#x202c;</div>
<div dir="rtl" style="text-align:right">&#x202d;&lt;  &#x5d2; &lt; b &lt;  &#x5d0; &lt;&#x202c;</div>
<div dir="ltr">&#x202d;&gt; a &gt; &#x5d1; &gt; c &gt;&#x202c;</div>
</div>
</div>
</body>
</html>
