<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>text-orientation:upright, embedded rl</title>
<link rel="author" title="Richard Ishida" href="mailto:ishida@w3.org"/>
<link rel="help" href="https://drafts.csswg.org/css-writing-modes-3/#text-orientation"/>
<meta name="assert" content="text-orientation:upright will display latin text upright in a line of vertical-rl text."/>
<style type="text/css">
@font-face {
    font-family: 'webfont';
    src: 	url('../../fonts/noto/NotoSansMongolian-regular.woff2') format('woff');
    font-weight: normal;
    font-style: normal;
	}
.test, .ref { font-family: webfont, serif; font-size: 24px; height: 300px; width: 300px; }
</style>
<!-- this is the test -->
<style type="text/css"> 
.test { writing-mode: vertical-lr; }
span { text-orientation: upright; }
</style>
</head>
<body>
<p class="instructions" dir="ltr">Test passes if the Latin letters are upright.</p>
<div class="test" lang="mn">ᠮᠤᠩᠭᠤᠯ <span>Latin</span> ᠤᠯᠤᠰ</div>
</body>
</html>
