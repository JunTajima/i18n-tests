<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>CSS3 Selectors: latin, ij in dutch</title>
<link rel='author' title='Richard Ishida' href='mailto:ishida@w3.org'>
<link rel='help' href='http://www.w3.org/TR/css3-selectors/#first-letter'>
<link rel="match" href="reference/css3-selectors-first-letter-004-ref.html">
<meta name="assert" content="[Exploratory] :first-letter will select an IJ as a single item at the start of a line in a Dutch context.">
<style type='text/css'>
@font-face {
font-family: 'webfont';
src: url('../../../fonts/sil/GentiumPlus-regular.woff2') format('woff');
font-weight: normal;
font-style: normal;
}
.test, .ref { font-family: webfont, serif; font-size: 48px; margin-left: 1em; position: absolute; top: 0; }
.ref { color: red; z-index: -100; }
.ref span { font-size: 3em;  }

.test p:first-letter { font-size: 3em; }
</style>
</head>
<body>
<p class="instructions">Test passes if you see no red text.</p>
<div style="position:relative;">
<div class="test" lang="nl">
<p>Ijsland</p>
</div>
<div class="ref" lang="nl">
<p><span>Ij</span>sland</p>
</div>
</div>
<!--Notes:
According to the specification, the ij combination should be treated as a single item. This requires a tailoring of the algorithm, since it is not a recognised grapheme cluster.
-->
</body>
</html>
