<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>CSS3 Selectors: hindi, base character with 1 combining character</title>
<link rel='author' title='Richard Ishida' href='mailto:ishida@w3.org'>
<link rel='help' href='http://www.w3.org/TR/css3-selectors/#first-letter'>
<link rel="match" href="reference/css3-selectors-first-letter-011-ref.html">
<meta name="assert" content=":first-letter will select a devanagari letter and a following combining character at the start of a line.">
<style type='text/css'>
.test, .ref { font-size: 150%; border: 1px solid orange; margin: 10px; margin-right: 200px; padding: 5px; clear: both; }
.test p:first-letter { font-size:300%; }
.ref span { font-size: 3em;  }
@font-face {
font-family: 'devanagariWebfont';
src: url('../../../fonts/noto/NotoSerifDevanagari-regular.woff2') format('woff');
font-weight: normal;
font-style: normal;
}
.test, .ref { font-family: devanagariWebfont, serif; }
</style>
<script src="support/script.js"> </script>
</head>
<body>
<p class="instructions">Test passes if the two boxes are identical.</p>
<div class="test" lang="hi">
<p>अंग्रेज़ी</p>
<p>कॊशिश</p>
<p>किताब</p>
</div>
<div class="ref">
<p><span>अं</span>ग्रेज़ी</p>
<p><span>कॊ</span>शिश</p>
<p><span>कि</span>ताब</p>
</div>
</body>
</html>
