<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>CSS3 Selectors: hindi, simple conjunct</title>
<link rel='author' title='Richard Ishida' href='mailto:ishida@w3.org'>
<link rel='help' href='http://www.w3.org/TR/css3-selectors/#first-letter'>
<link rel="match" href="reference/css3-selectors-first-letter-014-ref.html">
<meta name="assert" content="[Exploratory] :first-letter will select a devanagari two-consonant conjunct at the start of a line.">
<style type='text/css'>
@font-face {
font-family: 'webfont';
src: url('../../../fonts/noto/NotoSerifDevanagari-regular.woff2') format('woff');
font-weight: normal;
font-style: normal;
}
.test, .ref { font-family: webfont, serif; font-size: 36px; margin-left: 1em; position: absolute; top: 0; }
.ref { color: red; z-index: -100; }
.ref span { font-size: 3em;  }

.test p:first-letter { font-size: 3em; }
</style>
</head>
<body>
<p class="instructions">Test passes if you see no red text.</p>
<div style="position:relative;">
<div class="test" lang="hi">
<p>क्शण</p>
<p>स्तिठड</p>
<p>स्वभाव</p>
</div>
<div class="ref" lang="hi">
<p><span>क्श</span>ण</p>
<p><span>स्त</span>िठड</p>
<p><span>स्व</span>भाव</p>
</div>
</div>
<!--Notes:
This combination is not an extended grapheme cluster, so it will require tailoring of the browser's algorithm for dealing with Indic scripts. The grapheme cluster is limited to the first base character plus the virama.
-->
</body>
</html>
