<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>CSS3 Selectors: latin, letter + 2 diacritics</title>
<link rel='author' title='Richard Ishida' href='mailto:ishida@w3.org'>
<link rel='help' href='http://www.w3.org/TR/css3-selectors/#first-letter'>
<link rel="match" href="reference/css3-selectors-first-letter-003-ref.html">
<meta name="assert" content=":first-letter will select a letter + two following combining characters at the start of a line.">
<style type='text/css'>
.test, .ref { font-size: 150%; border: 1px solid orange; margin: 10px; margin-right: 200px; padding: 5px; clear: both; }
.test p:first-letter { font-size:300%; }
.ref span { font-size: 3em;  }
   
@font-face {
font-family: 'webfont';
src: url('../../../fonts/sil/GentiumPlus-regular.woff2') format('woff');
font-weight: normal;
font-style: normal;
}
.test, .ref { font-family: webfont, serif; }
</style>
<script src="support/script.js"> </script>
</head>
<body>
<p class="instructions">Test passes if the two boxes are identical.</p>
<div class="test">
<p>O&#x031B;&#x0309; &#x0111;a&#x0302;u</p>
</div>
<div class="ref">
<p><span>O&#x031B;&#x0309;</span> &#x0111;a&#x0302;u</p>
</div>
<!--Notes:
The first grapheme cluster is in NFD.
-->
</body>
</html>
