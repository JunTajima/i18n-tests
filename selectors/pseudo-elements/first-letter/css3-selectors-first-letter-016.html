<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>CSS3 Selectors: hindi, conjunct plus combining character (no webfont)</title>
<link rel='author' title='Richard Ishida' href='mailto:ishida@w3.org'>
<link rel='help' href='http://www.w3.org/TR/css3-selectors/#first-letter'>
<meta name="assert" content="[Exploratory] :first-letter will select a devanagari two-consonant conjunct and a combining character at the start of a line.">
<style type='text/css'>
.test, .ref { font-size: 36px; margin: 0 10px; }
.test p:first-letter { font-size: 3em; }
.ref span { font-size: 3em;  }
</style>
</head>
<body>
<p id='fontChange'>Downloaded WOFF fonts are used for other tests, but for this particular test you can apply a specific font on your system by typing its name in the following box: <input class='css' name='fontName' id='fontName' value='' type='text'> <button type='button' onclick="document.getElementById('test').style.fontFamily = document.getElementById('fontName').value;">Apply</button>
<div class="test" lang="hi" id="test">
<p>क्लास</p>
<p>स्तिठड</p>
<p>प्याला</p>
<p>प्रियबर</p>
<p>ब्रेडक्रंब</p>
</div>
<!--Notes:
This combination is not an extended grapheme cluster, so it will require tailoring of the browser's algorithm for dealing with Indic scripts. The grapheme cluster is limited to the first base character plus the virama.-->

</body>
</html>
