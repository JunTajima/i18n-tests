<title>CSS3 Selectors: markup decomposed, CSS partially decomposed</title>
<link rel='author' title='Richard Ishida' href='mailto:ishida@w3.org'>
<link rel='help' href='http://www.w3.org/TR/selectors/Overview.html#lang-pseudo'>
<script src="../../resources/testharness.js"></script>
<script src="../../resources/testharnessreport.js"></script>
<link rel="stylesheet" type="text/css" href="../../resources/testharness.css">
<meta name="assert" content="[Exploratory test] A partially decomposed CSS selector name will NOT match a fully decomposed class name.">
<style type='text/css'>
.test div { width: 50px; }
#box.ti\00EA \0301 ngvi\1EB9 \0302 t { width: 100px; }
</style>
</head>
<body>



<div class="test"><div id="box" class="tie&#x302;&#x301;ngvie&#x323;&#x302;t">&#xA0;</div></div>


<script>
test(function() {
assert_equals(document.getElementById('box').offsetWidth, 50);
}, " ");
</script>

<div id='log'></div>


<!-- Notes:

The assertion will hold true only if the user agent does no normalization between class name and selector. Note that the current CSS specification does NOT require this normalization to take place.

This test replicates a scenario where the markup was created by someone using NFD, and the CSS is authored using, say, a Microsoft keyboard, which outputs only partially composed text (tone marks are not composed).
-->
