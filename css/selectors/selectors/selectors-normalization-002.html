.test div { width: 50px; }
#box.tie\302 \301 ngvie\0323 \0302 t { width: 100px; }
</style>

<div class="test"><div id="box" class="tie&#x302;&#x301;ngvie&#x323;&#x302;t">&#xA0;</div></div>


<script>
test(function() {
assert_equals(document.getElementById('box').offsetWidth, 100);
}, " ");
</script>
