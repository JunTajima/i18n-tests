<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>text-decoration-skip edges tbrl</title>
<meta name="assert" content="text-decoration:underline; text-decoration-skip:spaces ink; there is a small gap in the line where the two spans meet">
<link rel="author" title="Richard Ishida" href="mailto:ishida@w3.org">
<link rel="help" href="https://drafts.csswg.org/css-text-decor-3/#line-decoration">
<!-- cosmetic styling -->
<style>
#htmlsrc { margin: 2em; }
#htmlsrc p {
	font-size: 28px;
	border-radius: 5px;
	line-height: 1.5;
	}
.hint { color: brown; font-family: sans-serif; font-size: 90%; }
.hint:before { content: '❗ '; }
#htmlsrc span:first-of-type { color: blue; }
</style>
<!-- the test -->
<style>
div span {
text-decoration:underline;
text-decoration-skip:edges;
}</style>
</head>
<body>
<p class="instructions">Test passes if there is a small gap in the line (only) immediately after the blue text.<br/><span class="hint">Skip the test if the text is not vertical.</span></p>
<div id="htmlsrc" style="writing-mode:vertical-rl">
<div>
<p lang="zh"><span>引发网络的全部潜能</span><span>引發網絡的全部潛能</span></p>
<p lang="ja"><span>可能性を最大限に</span><span>導き出すために</span></p>
<p lang="en"><span>The quick</span><span>brown fox.</span></p>
</div>  </div>
</body>
</html>
