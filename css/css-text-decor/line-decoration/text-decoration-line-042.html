<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>text-decoration-line underline tbrl (ja)</title>
<meta name="assert" content="text-decoration-line:underline; there is a line to the RIGHT of the characters for Japanese [exploratory test]">
<link rel="author" title="Richard Ishida" href="mailto:ishida@w3.org">
<link rel="help" href="https://drafts.csswg.org/css-text-decor-3/#line-decoration">
<!-- cosmetic styling -->
<style>
#htmlsrc { margin: 2em; }
#htmlsrc p {
	font-size: 28px;
	border-radius: 5px;
	line-height: 1.5;
	}
.hint { color: brown; font-family: sans-serif; font-size: 90%; }
.hint:before { content: '❗ '; }
</style>
<!-- the test -->
<style>
div span {
text-decoration-line:underline;
}</style>
</head>
<body>
<p class="instructions">Test passes if there is a line to the RIGHT of the characters [exploratory test].<br/><span class="hint">Skip the test if the text is not vertical.</span></p>
<div id="htmlsrc" style="writing-mode:vertical-rl">

<div>
<p lang="ja"><span>可能性を最大限に導き出すために</span></p>
</div>  </div>
</body>
</html>
