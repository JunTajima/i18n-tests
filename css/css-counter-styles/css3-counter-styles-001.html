<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>cjk-decimal, 0-9</title>
<link rel="author" title="Richard Ishida" href="mailto:ishida@w3.org">
<link rel="help" href="http://www.w3.org/TR/css-counter-styles-3/#simple-numeric">
<link rel="reviewer" title="Chris Lilley" href="mailto:chris@w3.org" />
<meta name="flags" content="font">
<meta name="assert" content="list-style-type: cjk-decimal produces numbers up to 9 items per the spec.">
<style type="text/css">
@counter-style greek-upper-modern {
system: additive;
range: 1 999;
additive-symbols: 900 \3E0, 800 \3A9, 700 \3A8, 600 \3A7, 500 \3A6, 400 \3A5, 300 \3A4, 200 \3A3, 100 \3A1, 90 \3DE, 80 \3A0, 70 \39F, 60 \39E, 50 \39D, 40 \39C, 30 \39B, 20 \39A, 10 \399, 9 \398, 8 \397, 7 \396, 6 \3A3\3A4, 5 \395, 4 \394, 3 \393, 2 \392, 1 \391;
/* additive-symbols: 900 Ϡ, 800 Ω, 700 Ψ, 600 Χ, 500 Φ, 400 Υ, 300 Τ, 200 Σ, 100 Ρ, 90 Ϟ, 80 Π, 70 Ο, 60 Ξ, 50 Ν, 40 Μ, 30 Λ, 20 Κ, 10 Ι, 9 Θ, 8 Η, 7 Ζ, 6 ΣΤ, 5 Ε, 4 Δ, 3 Γ, 2 Β, 1 Α; */
} 
.test { font-size: 25px; }
ol { margin: 0; padding-left: 8em; }
ol li { list-style-type: greek-upper-modern;  }
</style>
</head>
<body>
<p class="instructions">Test passes if the two columns are the same, IGNORING the suffix.</p>
<div class="test"><ol>
<li title="1">一</li>
<li title="2">二</li>
<li title="3">三</li>
<li title="4">四</li>
<li title="5">五</li>
<li title="6">六</li>
<li title="7">七</li>
<li title="8">八</li>
<li title="9">九</li>
</ol></div>
<!--Notes:
You will need an appropriate font to run this test.
To see the ASCII decimal number associated with a row, mouse over it and the number will pop up in a tooltip.
-->
</body>
</html>
