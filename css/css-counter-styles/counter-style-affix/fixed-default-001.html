<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>prefix/suffix default (fixed)</title>
<meta name="assert" content="The browser can produce a default prefix and suffix as specified for fixed counters.">
<style type="text/css">
@counter-style fixed {
system: fixed;
symbols: '\627' '\628' '\62C' '\62F' '\647\200D' '\648' '\632' '\62D' '\637' '\6CC' '\6A9' '\644' '\645' '\646' '\633' '\639' '\641' '\635' '\642' '\631' '\634' '\62A' '\62B' '\62E' '\630' '\636' '\638' '\63A';
} ol li { list-style-type: fixed;  }
/* the following CSS is not part of the test */
.test { font-size: 25px; }
ol { margin: 0; padding-left: 8em; }
li { background-color: orange; color: orange; }
</style>
</head>
<body>
<p class="instructions">Skip this test if fixed counter styles are not supported.</p>
<p class="instructions">Test passes if the counters is preceded by nothing, and has a period and space after.</p>
<div class="test">
<ol>
<li title="1">ا</li>
<li title="2">ب</li>
<li title="3">ج</li>
<li title="4">د</li>
<li title="5">ه‍</li>
<li title="6">و</li>
<li title="7">ز</li>
<li title="8">ح</li>
<li title="9">ط</li>
</ol>
</div>
<!--Notes:
You will need an appropriate font to run this test.
To see the ASCII decimal number associated with a row, mouse over it and the number will pop up in a tooltip.
-->
</body>
</html>
