<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>alphabetic basic, simple</title>
<link rel="author" title="r12a" href="mailto:ishida@w3.org">
<link rel="help" href="https://drafts.csswg.org/css-counter-styles/#alphabetic-system">
<meta name="flags" content="font">
<meta name="assert" content="The browser can produce an alphabetic custom counter style.">
<style type="text/css">
@counter-style alphabetic {
system: alphabetic;
symbols: '\3B1' '\3B2' '\3B3' '\3B4' '\3B5' '\3B6' '\3B7' '\3B8' '\3B9' '\3BA' '\3BB' '\3BC' '\3BD' '\3BE' '\3BF' '\3C0' '\3C1' '\3C3' '\3C4' '\3C5' '\3C6' '\3C7' '\3C8' '\3C9';
/* symbols: 'α' 'β' 'γ' 'δ' 'ε' 'ζ' 'η' 'θ' 'ι' 'κ' 'λ' 'μ' 'ν' 'ξ' 'ο' 'π' 'ρ' 'σ' 'τ' 'υ' 'φ' 'χ' 'ψ' 'ω'; */
suffix: " ";
} 
ol li { list-style-type: alphabetic;  }
/* the following CSS is not part of the test */
.test { font-size: 25px; }
ol { margin: 0; padding-left: 8em; }
</style>
</head>
<body>
<p class="instructions">Test passes if the two columns are the same, ignoring the suffix.</p>
<div class="test"><ol><li title="1">α.</li>
<li title="2">β.</li>
<li title="3">γ.</li>
<li title="4">δ.</li>
<li title="5">ε.</li>
<li title="6">ζ.</li>
<li title="7">η.</li>
<li title="8">θ.</li>
<li title="9">ι.</li>
<li title="10">κ.</li>
<li title="11">λ.</li>
<li title="12">μ.</li>
<li title="13">ν.</li>
<li title="14">ξ.</li>
<li title="15">ο.</li>
<li title="16">π.</li>
<li title="17">ρ.</li>
<li title="18">σ.</li>
<li title="19">τ.</li>
<li title="20">υ.</li>
<li title="21">φ.</li>
<li title="22">χ.</li>
<li title="23">ψ.</li>
<li title="24">ω.</li>
</ol></div>
<!--Notes:
You will need an appropriate font to run this test.
To see the ASCII decimal number associated with a row, mouse over it and the number will pop up in a tooltip.
-->
</body>
</html>
