<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>symbolic basic</title>
<meta name="assert" content="The browser can produce a symbolic custom counter style.">
<link rel="author" title="r12a" href="mailto:ishida@w3.org">
<link rel="help" href="http://www.w3.org/TR/css-counter-styles-3/#simple-numeric">
<style type="text/css">
@counter-style symbolic {
system: symbolic;
symbols: '*' ⁑ † ‡;
suffix: " ";
} 
ol li { list-style-type: symbolic;  }
/* the following CSS is not part of the test */
.test { font-size: 25px; }
ol { margin: 0; padding-left: 8em; }
</style>
</head>
<body>
<p class="instructions">Test passes if the two columns are the same, IGNORING the suffix.</p>
<div class="test">
<ol>
<li title="1">*</li>
<li title="2">⁑</li>
<li title="3">†</li>
</ol>
<ol start="10">
<li title="10">⁑⁑⁑</li>
<li title="11">†††</li>
</ol>
<ol start="18">
<li title="18">⁑⁑⁑⁑⁑</li>
<li title="19">†††††</li>
<li title="120">‡‡‡‡‡</li>
<li title="11">******</li>
</ol>
</div>
<!--Notes:
To see the ASCII decimal number associated with a row, mouse over it and the number will pop up in a tooltip.
-->
</body>
</html>
