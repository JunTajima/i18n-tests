<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>fixed basic</title>
<link rel="author" title="r12a" href="mailto:ishida@w3.org">
<link rel="help" href="http://www.w3.org/TR/css-counter-styles-3/#simple-numeric">
<meta name="flags" content="font">
<meta name="assert" content="The browser can produce a fixed custom counter style.">
<style type="text/css">
@counter-style fixed {
system: fixed;
symbols: '\249C' '\249D' '\249E' '\249F' '\24A0' '\24A1' '\24A2' '\24A3' '\24A4' '\24A5' '\24A6' '\24A7' '\24A8' '\24A9' '\24AA' '\24AB' '\24AC' '\24AD' '\24AE' '\24AF' '\24B0' '\24B1' '\24B2' '\24B3' '\24B4' '\24B5';
/* symbols: '⒜' '⒝' '⒞' '⒟' '⒠' '⒡' '⒢' '⒣' '⒤' '⒥' '⒦' '⒧' '⒨' '⒩' '⒪' '⒫' '⒬' '⒭' '⒮' '⒯' '⒰' '⒱' '⒲' '⒳' '⒴' '⒵'; */
suffix: ' ';
} ol li { list-style-type: fixed;  }
/* the following CSS is not part of the test */
.test { font-size: 25px; }
ol { margin: 0; padding-left: 8em; }
</style>
</head>
<body>
<p class="instructions">Test passes if the two columns are the same, IGNORING the suffix.</p>
<div class="test">
<ol>
<li title="1">⒜</li>
<li title="2">⒝</li>
<li title="3">⒞</li>
<li title="4">⒟</li>
<li title="5">⒠</li>
<li title="6">⒡</li>
<li title="7">⒢</li>
<li title="8">⒣</li>
<li title="9">⒤</li>
</ol>
</div>
<!--Notes:
You will need an appropriate font to run this test.
To see the ASCII decimal number associated with a row, mouse over it and the number will pop up in a tooltip.
-->
</body>
</html>
