<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>numeric basic, simple</title>
<link rel="author" title="r12a" href="mailto:ishida@w3.org">
<link rel="help" href="http://www.w3.org/TR/css-counter-styles-3/#simple-numeric">
<meta name="flags" content="font">
<meta name="assert" content="The browser can produce a numeric custom counter style.">
<style type="text/css">
@counter-style numeric {
system: numeric;
symbols: '\9E6' '\9E7' '\9E8' '\9E9' '\9EA' '\9EB' '\9EC' '\9ED' '\9EE' '\9EF';
/* symbols: '০' '১' '২' '৩' '৪' '৫' '৬' '৭' '৮' '৯'; */
suffix: " ";
} 
ol li { list-style-type: numeric;  }
/* the following CSS is not part of the test */
.test { font-size: 25px; }
ol { margin: 0; padding-left: 8em; }
</style>
</head>
<body>
<p class="instructions">Test passes if the two columns are the same, IGNORING the suffix.</p>
<div class="test">
<ol>
<li title="1">১</li>
<li title="2">২</li>
<li title="3">৩</li>
<li title="4">৪</li>
<li title="5">৫</li>
<li title="6">৬</li>
<li title="7">৭</li>
<li title="8">৮</li>
<li title="9">৯</li>
</ol>
</div>
<!--Notes:
You will need an appropriate font to run this test.
To see the ASCII decimal number associated with a row, mouse over it and the number will pop up in a tooltip.
-->
</body>
</html>
