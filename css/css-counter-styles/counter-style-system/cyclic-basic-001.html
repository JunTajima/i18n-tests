<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>cyclic basic, 1 symbol</title>
<meta name="assert" content="The browser can produce a cyclic custom counter style.">
<style type="text/css">
@counter-style cyclic {
system: cyclic;
symbols: ‣;
suffix: " ";
} 
ol li { list-style-type: cyclic;  }
/* the following CSS is not part of the test */
.test { font-size: 25px; }
ol { margin: 0; padding-left: 8em; }
</style>
</head>
<body>
<p class="instructions">Test passes if the two columns are the same, IGNORING the suffix.</p>
<div class="test">
<ol>
<li title="1">‣</li>
<li title="2">‣</li>
<li title="3">‣</li>
</ol>
<ol start="10">
<li title="10">‣</li>
<li title="11">‣</li>
</ol>
<ol start="110">
<li title="110">‣</li>
<li title="111">‣</li>
</ol>
</div>
<!--Notes:
To see the ASCII decimal number associated with a row, mouse over it and the number will pop up in a tooltip.
-->
</body>
</html>
