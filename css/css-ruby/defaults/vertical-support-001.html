<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8">
<title>vertical text support</title>
<meta name="assert" content="[Exploratory test] to determine whether the browser handles vertical text.">
<link rel="author" title="Richard Ishida" href="mailto:ishida@w3.org">
<link rel="help" href="http://www.w3.org/TR/css-ruby-1/#rubypos">
<style type="text/css">
.test { margin: 20px;  padding: 40px; font-size: 110px; }
rt { color: blue; }
</style>
<style type="text/css">/* this is the test */
.test { -webkit-writing-mode: vertical-lr; writing-mode: tb-rl; writing-mode: vertical-rl; }
</style>
</head>
<body>
<p class="instructions">Test passes if the text is vertically set.</p>
<div class="test" lang="ja">漢字</div>
<!-- Notes:
This test is a control, to ascertain whether the ruby tests for vertically oriented text will fail.
-->
</body>
</html>
