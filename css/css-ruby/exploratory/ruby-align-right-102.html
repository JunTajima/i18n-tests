<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8">
<title>ruby-align: right, long annotation (v)</title>
<meta name="assert" content="[Exploratory] ruby-align:right will make ruby base that is shorter than its annotation flush with the bottom of the base, and set solid.">
<link rel="author" title="Richard Ishida" href="mailto:ishida@w3.org">
<link rel="help" href="http://www.w3.org/TR/css-ruby-1/#rubypos">
<link rel="help" href="https://drafts.csswg.org/css-ruby-1/#rubypos">
<style type="text/css">/* this is not part of the test */
.test { margin: 20px;  padding: 40px; font-size: 110px; }
.test { -webkit-writing-mode: vertical-lr; writing-mode: tb-rl; writing-mode: vertical-rl; }
rt { color: blue; }
</style>
<style type="text/css">/* this is the test */
ruby { ruby-align: right; }
</style>
</head>
<body>
<p class="instructions">Skip if the text is not vertical.<br/>Test passes if the text is vertically set and the base text is flush with the bottom edge of the annotation text, and set solid.</p>
<div class="test" lang="ja"><ruby><rb>昔話</rb><rt>むかしばなし</rt></ruby></div>
<div class="test" lang="zh"><ruby><rb>昔話</rb><rt>むかしばなし</rt></ruby></div>
<!-- Notes:
In this test the base text is shorter than the annotation.
-->
</body>
</html>
