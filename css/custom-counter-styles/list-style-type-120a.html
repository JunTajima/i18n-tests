<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>list-style-type: japanese-formal, outside range</title>
<link rel='author' title='Richard Ishida' href='mailto:ishida@w3.org'>
<link rel='help' href='http://www.w3.org/TR/predefined-counter-styles/'>
<meta name='flags' content='font start'>
<meta name="assert" content="[Exploratory] With list-style-type set to japanese-formal, list markers above the limit specified in CSS3 will be rendered in the fallback counter style.">
<style type='text/css'>
.test { font-size: 28px; }
ol { margin: 0; padding-left: 8em; }

ol li { list-style-type: japanese-formal; }
</style>
</head>
<body>
<p class="instructions">Test passes if the two columns are the same (ignoring the suffix).</p><p class="instructionNote">Skip this test if japanese-formal list styling is not supported.</p>


<div class="test"><ol start="10000"><li title="10000">一〇〇〇〇、</li><li title="10001">一〇〇〇一、</li></ol></div>


<!--Notes:

Mouse over the lines to see the number.


-->


</body>
</html>
