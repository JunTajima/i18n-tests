<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>list-style-type: georgian, outside range</title>
<link rel='author' title='Richard Ishida' href='mailto:ishida@w3.org'>
<link rel='help' href='http://www.w3.org/TR/predefined-counter-styles/'>
<meta name='flags' content='font start'>
<meta name="assert" content="[Exploratory] With list-style-type set to georgian, list markers above the limit specified in CSS3 will be rendered in the fallback counter style.">
<style type='text/css'>
.test { font-size: 28px; }
ol { margin: 0; padding-left: 8em; }

ol li { list-style-type: georgian; }
</style>
</head>
<body>
<p class="instructions">Test passes if the two columns are the same (ignoring the suffix).</p><p class="instructionNote">Skip this test if georgian list styling is not supported.</p>


<div class="test"><ol start='20000'><li title='20000'>20000.</li></ol>
<ol start='20001'><li title='20001'>20001.</li></ol>
</div>


<!--Notes:

Mouse over the lines to see the number.


-->


</body>
</html>
