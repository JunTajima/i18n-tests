<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>list-style-type: greek-lower-modern</title>
<link rel='author' title='Richard Ishida' href='mailto:ishida@w3.org'>
<link rel='help' href='http://www.w3.org/TR/predefined-counter-styles/'>
<meta name='flags' content='font start'>
<meta name="assert" content="[Exploratory] Setting list-style-type to greek-lower-modern will produce list markers as described in the document Predefined Counter Styles.">
<style type='text/css'>
.test { font-size: 28px; }
ol { margin: 0; padding-left: 8em; }

ol li { list-style-type: greek-lower-modern; }
</style>
</head>
<body>
<p class="instructions">Test passes if the two columns are the same (ignoring the suffix).</p>


<div class="test"><ol start='1'><li title='1'>α.</li></ol>
<ol start='2'><li title='2'>β.</li></ol>
<ol start='3'><li title='3'>γ.</li></ol>
<ol start='4'><li title='4'>δ.</li></ol>
<ol start='5'><li title='5'>ε.</li></ol>
<ol start='6'><li title='6'>στ.</li></ol>
<ol start='7'><li title='7'>ζ.</li></ol>
<ol start='8'><li title='8'>η.</li></ol>
<ol start='9'><li title='9'>θ.</li></ol>
<ol start='10'><li title='10'>ι.</li></ol>
<ol start='11'><li title='11'>ια.</li></ol>
<ol start='12'><li title='12'>ιβ.</li></ol>
<ol start='43'><li title='43'>μγ.</li></ol>
<ol start='77'><li title='77'>οζ.</li></ol>
<ol start='80'><li title='80'>π.</li></ol>
<ol start='99'><li title='99'>ϟθ.</li></ol>
<ol start='100'><li title='100'>ρ.</li></ol>
<ol start='101'><li title='101'>ρα.</li></ol>
<ol start='222'><li title='222'>σκβ.</li></ol>
<ol start='540'><li title='540'>φμ.</li></ol>
<ol start='999'><li title='999'>ϡϟθ.</li></ol>
</div>


<!--Notes:

Mouse over the lines to see the number.


-->


</body>
</html>
