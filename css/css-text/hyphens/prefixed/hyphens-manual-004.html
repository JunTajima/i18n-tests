<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>hyphens:manual, arabic joining</title>
<meta name="assert" content="When shaping scripts such as Arabic are allowed to break within words due to hyphenation, the characters must still be shaped as if the word were not broken.">
<link rel='author' title='Richard Ishida' href='mailto:ishida@w3.org'>
<link rel='help' href='http://dev.w3.org/csswg/css-text-3/#hyphens-property'>
<meta name="flags" content="font" />
<style type='text/css'>
.test, .ref { border: 1px solid orange;  margin: 20px;  padding: 10px; font: 48px/1 csstest_asciiregular; }
/* the CSS above is not part of the test */
.test { -moz-hyphens: manual; -webkit-hyphens: manual; -ms-hyphens: manual; }
</style>
</head>
<body>
<p class='instructions'>Test passes if the two orange boxes look the same.</p>
<div class="test" id="test" lang="ar" dir="rtl"><span id="testspan">نوشتنن نوشت&#x00AD;نن</span></div>
<div class="ref" id="ref" lang="ar" dir="rtl"><span id="testspan">نوشتنن نوشت&#x200D;-<br/>&#x200D;نن</span></div>
<script>
var sentenceWidth = document.getElementById('testspan').offsetWidth
document.getElementById('test').style.width = String(sentenceWidth - 5)+'px'
document.getElementById('ref').style.width = String(sentenceWidth - 5)+'px'
</script>
<!-- Notes:
You need an arabic font for this test.
-->
</body>
</html>
