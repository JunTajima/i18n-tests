<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8">
<title>hyphens:auto</title>
<meta name="assert" content="hyphens:auto means words may be broken at hyphenation opportunities determined automatically by a language-appropriate hyphenation resource.">
<link rel='author' title='Richard Ishida' href='mailto:ishida@w3.org'>
<link rel='help' href='http://dev.w3.org/csswg/css-text-3/#hyphens-property'>
<meta name="flags" content="font" />
<style type='text/css'>
@font-face {
	font-family: 'csstest_asciiregular';
	src: url('../../fonts/CSSTest/csstest-ascii.ttf') format('truetype');
	font-weight: normal;
	font-style: normal;
	}
.test { border: 1px solid #02D7F6;  margin: 20px;  padding: 10px; width: 75px; font: 24px/1 csstest_asciiregular; }
/* the CSS above is not part of the test */
.test { hyphens: auto; }
</style>
</head>
<body>
<p class='instructions'>Test passes if you see any words being hyphenated.</p>
<div class="test" lang="en">Automatic hyphenation languages dictionaries integrated opportunities override extend.</div>
<!-- Notes:
This is a slightly difficult test to create in a generic fashion, since one has to assume that a hyphenation resource is available for the language of the text, and you don't know which words are identified by that resource for hyphenation, or what the rules are. Hopefully the selection of words chosen in this test, and the choice of English, will produce at least some hyphenation.
-->
</body>
</html>
