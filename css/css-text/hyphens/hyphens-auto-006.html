<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>hyphens:auto, arabic joining</title>
<meta name="assert" content="When shaping scripts such as Arabic are allowed to break within words due to hyphenation, the characters must still be shaped as if the word were not broken.">
<link rel='author' title='Richard Ishida' href='mailto:ishida@w3.org'>
<link rel='help' href='http://dev.w3.org/csswg/css-text-3/#hyphens-property'>
<meta name="flags" content="font" />
<style type='text/css'>
.test { border: 1px solid #02D7F6;  margin: 20px;  padding: 10px; font: 48px/1 csstest_asciiregular; }
/* the CSS above is not part of the test */
.test { hyphens: auto; }
</style>
</head>
<body>
<p class='instructions'>Test passes if the hyphenated word shows a joining form at the end and beginning of the line where it is split.</p>
<div class="test" id="test" lang="ar" dir="rtl"><span id="testspan">نوشتنن نوشتنن</span></div>
<script>
var sentenceWidth = document.getElementById('testspan').offsetWidth
document.getElementById('test').style.width = String(sentenceWidth - 5)+'px'
</script>
<!-- Notes:
You need an arabic font for this test.
Ignore this test if hyphens-auto-005 doesn't pass., ie. if hyphens: auto is not supported for arabic.
-->
</body>
</html>
