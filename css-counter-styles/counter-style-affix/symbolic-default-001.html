<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>prefix/suffix default (symbolic)</title>
<meta name="assert" content="The browser can produce a default prefix and suffix as specified for symbolic counters.">
<style type="text/css">
@counter-style symbolic {
system: symbolic;
symbols: '*' ⁑ † ‡;
} 
ol li { list-style-type: symbolic;  }

/* the following CSS is not part of the test */
ol, li {
    list-style-position: inside;
    margin: 0; padding: 0;
    line-height: 40px;
    }
div { line-height: 40px; }
.ref { position:absolute; top:0;  }
.test { color: red; }
.test, .ref { font-size: 25px; }
.blank { background-color: orange; color: orange; }
</style>
</head>
<body>
<p class="instructions">Skip this test if symbolic counter styles are not supported.</p>
<p class="instructions">Test passes if you see no red text, and there is a space just before the orange blob.</p>
<div style="position:relative">
<div class="test">
<ol>
<li title="1">&nbsp;</li>
<li title="2">&nbsp;</li>
<li title="3">&nbsp;</li>
</ol>
<ol start="11">
<li title="11">&nbsp;</li>
</ol>
<ol start="20">
<li title="20">&nbsp;</li>
</ol>
</div>
<div class="ref">
<div title="1">*. <span class="blank">x</span></div>
<div title="2">⁑. <span class="blank">x</span></div>
<div title="3">†. <span class="blank">x</span></div>
<div title="11">†††. <span class="blank">x</span></div>
<div title="20">‡‡‡‡‡. <span class="blank">x</span></div>
</div>
</div>
<!--Notes:
To see the ASCII decimal number associated with a row, mouse over it and the number will pop up in a tooltip.
-->
</body>
</html>
