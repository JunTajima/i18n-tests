<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>prefix/suffix (cyclic)</title>
<meta name="assert" content="The browser can produce a prefix and suffix as specified for cyclic counters.">
<style type="text/css">
@counter-style cyclic {
system: cyclic;
symbols: '*' ⁑ † ‡;
prefix: '(';
suffix: ')';
}
ol li { list-style-type: cyclic;  }

/* the following CSS is not part of the test */
ol, li {
    list-style-position: inside;
    margin: 0; padding: 0;
    line-height: 40px;
    }
div { line-height: 40px; }
.ref { position:absolute; top:0;  }
.test { color: red; }
.test, .ref { font-size: 25px; }
.blank { background-color: orange; color: orange; }
</style>
</head>
<body>
<p class="instructions">Skip this test if cyclic counter styles are not supported.</p>
<p class="instructions">Test passes if you see no red text, and there is NO space just before the orange blob.</p>
<div style="position:relative">
<div class="test">
<ol>
<li title="1">&nbsp;</li>
<li title="2">&nbsp;</li>
<li title="3">&nbsp;</li>
</ol>
<ol start="10">
<li title="10">&nbsp;</li>
</ol>
</div>
<div class="ref">
<div title="1">(*)<span class="blank">x</span></div>
<div title="2">(⁑)<span class="blank">x</span></div>
<div title="3">(†)<span class="blank">x</span></div>
<div title="10">(⁑)<span class="blank">x</span></div>
</div>
</div>
<!--Notes:
To see the ASCII decimal number associated with a row, mouse over it and the number will pop up in a tooltip.
-->
</body>
</html>
