<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>CSS Test: text-spacing:trim-adjacent</title>
<meta name="flags" content="font">
<meta name="assert" id="assert" content="Collapse spacing between fullwidth punctuation glyphs when trim-adjacent is specified">
<link rel="author" title="Jun Tajima" href="mailto:tajima@sanyosha.co.jp">
<link rel="help" title="CSS Text Level 4: 10.2. Character Class Spacing: the text-spacing property" href="https://www.w3.org/TR/css-text-4/#text-spacing-property">
<link rel="stylesheet" href="../../fonts/metadata_styles.css">
<style>
@font-face {
    font-family: 'webfont';
    src: url('../../fonts/mplus-1p-regular.woff') format('woff2');
    font-weight: normal;
    font-style: normal;
}

.ref, .test {
	font: 3em/1em webfont;
    position: absolute;
}
.ref {
    color: red;
    top: 0;
    z-index: -1;
}
.ref table {
	border-collapse: collapse;
	width:100%;
}
.ref td {
	margin:0;
	padding:0;
}
/* the CSS above is not part of the test */

.test { text-spacing: trim-adjacent; }
</style>
</head>
<body>
<p>Test passes if there is no red visible on the page.</p>
<div style="position: relative;" lang="ja">
<div class="test">行中記号類。」「二分扱い</div>
<div class="ref">
<table class="tableblock">
<tr><td style="width:5em;">行中記号類</td><td style="width:0.5em;">｡</td><td style="width:1.0em;">｣</td><td style="width:0.5em;text-align:right">｢</td><td style="width:4.0em">二分扱い</td></tr>
</table>
</div>
</div>


<div id="info">
<p id="assertion"></p><script>document.getElementById('assertion').textContent='Assertion: '+document.getElementById('assert').content</script>
<ul class="notes">
<li>Spacing between two fullwidth punctuations are collapsed when <code>trim-adjacent</code> is set to <code>text-spacing</code>.</li>
<li>Reference is built using halfwidth punctuation characters with calculated spacing width.</li>
</ul>
</div>


</body></html>
