<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>CSS Test: text-spacing:trim-start</title>
<meta name="assert" id="assert" content="text-spacing:trim-start sets fullwidth opening punctuation with half-width glyphs (flush) at the start of each line."
<link rel="author" title="Jun Tajima" href="mailto:tajima@sanyosha.co.jp" />
<link rel="help" title="CSS Text Level 4: 10.2. Character Class Spacing: the text-spacing property" href="https://www.w3.org/TR/css-text-4/#text-spacing-property" />
<link rel="stylesheet" href="../../fonts/metadata_styles.css"/>
<style>
@font-face {
font-family: 'webfont';
src: url('../../fonts/mplus-1p-regular.woff') format('woff2');
font-weight: normal;
font-style: normal;
}

#parent {
	font: 3em/1em webfont;
	position: relative;
	width: 400px;
}
#reference1 {
color: red;
position: absolute;
top: 0;
z-index: -1;
margin-left:-0.5em;
}
/* the CSS above is not part of the test */

#test1
{ text-spacing:trim-start; }
</style>
</head>
<body>
<p>Test passes if there is no red visible on the page.</p>
<div id="parent">
<div id="reference1">「行頭カギ天付き</div>
<div id="test1">「行頭カギ天付き</div>
</div>


<div id="info">
<p id="assertion"></p><script>document.getElementById('assertion').textContent='Assertion: '+document.getElementById('assert').content</script>
<ul class="notes">
<li><code>text-spacing</code> is set to <code>trim-start</code>. The 「 character should be reduced to half a full-width size.</li>
</ul>
</div>
</body>
</html>
