<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8">
<title>exploring ligatures: font size 100%</title>
<style type="text/css">
@font-face {
    font-family: 'csstest_noto';
    src: url('../../../fonts/noto/NotoNaskhArabic-regular.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
    }
.test { border: 1px solid #02D7F6;  margin: 20px;  padding: 10px; width: 3em; font-size: 172px; font-family: "csstest_noto"; }
/* the CSS above is not part of the test */

</style>

<body>
<p class="instructions">Test passes if the three Arabic characters DON'T join, or the styling is applied to the whole ligature.</p>
<small>Skip if markup alone breaks the join (test shaping-000)</small>
<div class="test" lang="ar">ع&zwnj;<span class="styled">&zwnj;ل&zwnj;</span>&zwnj;ا</div>
<!-- Notes:
This test uses the Noto Naskh Arabic font to control variables related to font choice.
-->
</body>
