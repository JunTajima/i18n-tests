<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8">
<title>styled diacritic: colour</title>
<meta name="assert" content="Shaping should not be broken for changes to colour for an intervening diacritic.">
<link rel="author" title="Richard Ishida" href="mailto:ishida@w3.org">
<link rel="help" href="https://drafts.csswg.org/css-text/#boundary-shaping">
<meta name="flags" content="" />
<style type="text/css">
@font-face {
    font-family: 'csstest_noto';
    src: url('../../fonts/noto/NotoNaskhArabic-regular.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
    }
.test { border: 1px solid #02D7F6;  margin: 20px;  padding: 10px; width: 3em; font-size: 172px; font-family: "csstest_noto"; }
/* the CSS above is not part of the test */
.styled { color:blue; }
</style>
</head>
<body>
<p class="instructions">Test passes if the two Arabic characters join.</p>
<p><small>Skip if markup alone breaks the join (test shaping_cchar-000)</small></p>
<div class="test" lang="ar">ع<span class="styled">&#x064E;</span>ع</div>
<div class="test" lang="ar">ع<span class="styled">&#x0651;</span>ع</div>
<!-- Notes:
This test uses the Noto Naskh Arabic font to control variables related to font choice.
-->
</body>
</html>
