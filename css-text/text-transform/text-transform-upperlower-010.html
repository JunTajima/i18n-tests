<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>CSS3 Text, text transform: Latin Extended-C, lowercase</title>
<meta name="assert" content="For the Latin Extended-C Unicode block, text-transform: lowercase puts all letters in lowercase .">
<link rel='author' title='Richard Ishida' href='mailto:ishida@w3.org'>
<link rel='help' href='http://dev.w3.org/csswg/css-text-3/#text-transform'>
<link rel="match" href="reference/text-transform-upperlower-010-ref.html">
<style type='text/css'>
@font-face {
	font-family: 'webfont';
	src: url('../../fonts/sil/DoulosSIL-regular.woff2') format('woff');
	font-weight: normal;
	font-style: normal;
	}
.test, .ref { font-size: 200%; line-height: 2.5em; font-family: 'Doulos SIL', 'Noto Sans', webfont, sans-serif; }
.test span, .ref span { margin-right: 1em; white-space: nowrap; }
.ref span { color: red; }  .ref { z-index: -100; }
span { display: inline-block; min-width: 2em; }
.ref, .test { position:absolute; top:0; }

/* the CSS above is not part of the test */
.test { text-transform: lowercase; }
</style>
</head>
<body>
<p class="instructions">Test passes if you see no red characters.<br/><em>If you are missing a font glyph for a character, ignore that item, but report which items were ignored.</em></p>

<div style="position:relative">
<div class="test"><span title="U+2C60">&#x2C60;</span> <span title="U+2C62">&#x2C62;</span> <span title="U+2C63">&#x2C63;</span> <span title="U+2C64">&#x2C64;</span> <span title="U+2C67">&#x2C67;</span> <span title="U+2C69">&#x2C69;</span> <span title="U+2C6B">&#x2C6B;</span> <span title="U+2C6D">&#x2C6D;</span> <span title="U+2C6E">&#x2C6E;</span> <span title="U+2C6F">&#x2C6F;</span> <span title="U+2C70">&#x2C70;</span> <span title="U+2C72">&#x2C72;</span> <span title="U+2C75">&#x2C75;</span> <span title="U+2C7E">&#x2C7E;</span> <span title="U+2C7F">&#x2C7F;</span></div>

<div class="ref"><span title="U+2C60">&#x2C61;</span> <span title="U+2C62">&#x026B;</span> <span title="U+2C63">&#x1D7D;</span> <span title="U+2C64">&#x027D;</span> <span title="U+2C67">&#x2C68;</span> <span title="U+2C69">&#x2C6A;</span> <span title="U+2C6B">&#x2C6C;</span> <span title="U+2C6D">&#x0251;</span> <span title="U+2C6E">&#x0271;</span> <span title="U+2C6F">&#x0250;</span> <span title="U+2C70">&#x0252;</span> <span title="U+2C72">&#x2C73;</span> <span title="U+2C75">&#x2C76;</span> <span title="U+2C7E">&#x023F;</span> <span title="U+2C7F">&#x0240;</span></div>
</div>
