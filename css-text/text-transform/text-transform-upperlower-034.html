<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>CSS3 Text, text transform: Armenian ligatures, uppercase</title>
<meta name="assert" content="text-transform: uppercase will uppercase Armenian ligatures as described in Unicode's SpecialCasing.txt .">
<link rel='author' title='Richard Ishida' href='mailto:ishida@w3.org'>
<link rel='help' href='http://dev.w3.org/csswg/css-text-3/#text-transform'>
<link rel="match" href="reference/text-transform-upperlower-034-ref.html">
<style type='text/css'>
@font-face {
	font-family: 'webfont';
	src: url('../../fonts/noto/NotoSansArmenian-regular.woff2') format('woff');
	font-weight: normal;
	font-style: normal;
	}
.test, .ref { font-size: 200%; line-height: 2.5em; font-family: 'Noto Sans Armenian', webfont, serif; }
.test span, .ref span { margin-right: 0; white-space: nowrap; }
.ref span { color: red; }  .ref { z-index: -100; }
span { display: inline-block; min-width: 2em; }
.ref, .test { position:absolute; top:0; }

/* the CSS above is not part of the test */
.test { text-transform: uppercase; }
</style>
</head>
<body>
<p class="instructions">Test passes if you see no red characters.<br/><em>If you are missing a font glyph for a character, ignore that item, but report which items were ignored.</em></p>

<div style="position:relative">
<div class="test"><span>&#x0587;</span> <span>&#xFB13;</span> <span>&#xFB14;</span> <span>&#xFB15;</span> <span>&#xFB16;</span> <span>&#xFB17;</span></div>

<div class="ref"><span>&#x0535;&#x0552;</span> <span>&#x0544;&#x0546;</span> <span>&#x0544;&#x0535;</span> <span>&#x0544;&#x053B;</span> <span>&#x054E;&#x0546;</span> <span>&#x0544;&#x053D;</span></div>
</body>
</html>
