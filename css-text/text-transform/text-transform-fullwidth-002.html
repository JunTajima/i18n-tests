<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>CSS3 Text, text transform:fullwidth, A-Z</title>
<meta name="assert" content="text-transform:fullwidth converts A-Z to fullwidth.">
<link rel='author' title='Richard Ishida' href='mailto:ishida@w3.org'>
<link rel='help' href='http://dev.w3.org/csswg/css-text-3/#text-transform'>
<style type='text/css'>
@font-face {
	font-family: 'webfont';
	src: url('../../fonts/sil/DoulosSIL-regular.woff2') format('woff');
	font-weight: normal;
	font-style: normal;
	}
.test, .ref { font-size: 200%; line-height: 2.5em; font-family: 'Doulos SIL', 'Noto Serif', 'Noto Sans', webfont, sans-serif; }
.test span, .ref span { display: inline-block; min-width: 2em; margin-right: 0; white-space: nowrap; }
.ref span { color: red; }  .ref { z-index: -100; }
.ref, .test { position:absolute; top:0; }

/* the CSS above is not part of the test */
.test span { text-transform: full-width; }
</style>
</head>
<body>
<p class="instructions">Test passes if you see no red.</p>
<div style="position:relative">
<div class="test"><span>A</span> <span>B</span> <span>C</span> <span>D</span> <span>E</span> <span>F</span> <span>G</span> <span>H</span> <span>I</span> <span>J</span> <span>K</span> <span>L</span> <span>M</span> <span>N</span> <span>O</span> <span>P</span> <span>Q</span> <span>R</span> <span>S</span> <span>T</span> <span>U</span> <span>V</span> <span>W</span> <span>X</span> <span>Y</span> <span>Z</span></div>
<div class="ref"><span>Ａ</span> <span>Ｂ</span> <span>Ｃ</span> <span>Ｄ</span> <span>Ｅ</span> <span>Ｆ</span> <span>Ｇ</span> <span>Ｈ</span> <span>Ｉ</span> <span>Ｊ</span> <span>Ｋ</span> <span>Ｌ</span> <span>Ｍ</span> <span>Ｎ</span> <span>Ｏ</span> <span>Ｐ</span> <span>Ｑ</span> <span>Ｒ</span> <span>Ｓ</span> <span>Ｔ</span> <span>Ｕ</span> <span>Ｖ</span> <span>Ｗ</span> <span>Ｘ</span> <span>Ｙ</span> <span>Ｚ</span></div>
</div>
</body>
</html>
