<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>CSS3 Text, text transform: Latin ligatures, uppercase</title>
<meta name="assert" content="text-transform: uppercase will uppercase Latin ligatures as described in Unicode's SpecialCasing.txt .">
<link rel='author' title='Richard Ishida' href='mailto:ishida@w3.org'>
<link rel='help' href='http://dev.w3.org/csswg/css-text-3/#text-transform'>
<link rel="match" href="reference/text-transform-upperlower-033-ref.html">
<meta name='flags' content=''>
<style type='text/css'>
/* the CSS below is not part of the test */
@font-face {
	font-family: 'webfont';
	src: url('../../fonts/sil/DoulosSIL-regular.woff2') format('woff');
	font-weight: normal;
	font-style: normal;
	}
.test, .ref { font-size: 200%; line-height: 2.5em; font-family: webfont, serif; }
.test span, .ref span { margin-right: 1em; white-space: nowrap; }
.ref span { color: red; }  .ref { z-index: -100; }
span { display: inline-block; min-width: 2em; }
.ref, .test { position:absolute; top:0; }

/* the CSS above is not part of the test */
.test { text-transform: uppercase; }
</style>
</head>
<body>
<p class="instructions">Test passes if you see no red characters.<br/><em>If you are missing a font glyph for a character, ignore that item, but report which items were ignored.</em></p>

<div style="position:relative">
<div class="test"><span>&#xFB00;</span> <span>&#xFB01;</span> <span>&#xFB02;</span> <span>&#xFB03;</span> <span>&#xFB04;</span> <span>&#xFB05;</span> <span>&#xFB06;</span></div>

<div class="ref"><span>FF</span> <span>FI</span> <span>FL</span> <span>FFI</span> <span>FFL</span> <span>ST</span> <span>ST</span></div>
</div>
</body>
</html>
