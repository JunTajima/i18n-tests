<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>CSS3 Text, text transform: German sharp S, uppercase</title>
<meta name="assert" content="text-transform: uppercase will uppercase the German sharp S as described in Unicode's SpecialCasing.txt .">
<link rel='author' title='Richard Ishida' href='mailto:ishida@w3.org'>
<link rel='help' href='http://dev.w3.org/csswg/css-text-3/#text-transform'>
<link rel="match" href="reference/text-transform-upperlower-032-ref.html">
<style type='text/css'>
.test, .ref { font-size: 200%; line-height: 2.5em; }
.test span, .ref span { margin-right: 1em; white-space: nowrap; }
.ref span { color: red; }  .ref { z-index: -100; }
span { display: inline-block; min-width: 2em; }
.ref, .test { position:absolute; top:0; }

/* the CSS above is not part of the test */
.test { text-transform: uppercase; }
</style>
</head>
<body>
<p class="instructions">Test passes if you see no red characters.</p>

<div style="position:relative">
<div class="test" lang="de"><span>&#x00DF;</span></div>
<div class="ref" lang="de"><span>SS</span></div>
</div>
</body>
</html>
