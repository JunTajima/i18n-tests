<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>CSS3 Text, text transform: Turkish, lowercase</title>
<meta name="assert" content="text-transform: lowercase will lowercase Turkish as described in Unicode's SpecialCasing.txt when the language is specified as Turkish.">
<link rel='author' title='Richard Ishida' href='mailto:ishida@w3.org'>
<link rel='help' href='http://dev.w3.org/csswg/css-text-3/#text-transform'>
<link rel="match" href="reference/text-transform-upperlower-041-ref.html">
<meta name='flags' content='font'>
<style type='text/css'>
@font-face {
	font-family: 'webfont';
	src: url('../../fonts/sil/DoulosSIL-regular.woff2') format('woff');
	font-weight: normal;
	font-style: normal;
	}
.test, .ref { font-size: 200%; line-height: 2.5em; font-family: webfont, serif; }
.test span, .ref span { margin-right: 1em; white-space: nowrap; }
.ref span { color: red; }  .ref { z-index: -100; }
span { display: inline-block; min-width: 2em; }
.ref, .test { position:absolute; top:0; }

/* the CSS above is not part of the test */
.test { text-transform: lowercase; }
</style>
</head>
<body>
<p class="instructions">Test passes if you see no red characters.<br/><em>If you are missing a font glyph for a character, ignore that item, but report which items were ignored.</em></p>

<div style="position:relative">
<div class="test" lang="tr"><span>&#x130;</span> <span>&#x49;&#x307;</span> <span>&#x49;</span></div>

<div class="ref" lang="tr"><span>&#x69;</span> <span>&#x69;</span> <span>&#x131;</span></div>
</div>

<!--Notes:
The language of the test box is set to Turkish (tr).
-->
</body>
</html>
