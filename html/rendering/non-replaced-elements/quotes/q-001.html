<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>one default q</title>
<link rel='author' title='r12a' href='mailto:ishida@w3.org'>
<link rel='help' href='https://www.w3.org/TR/html5/text-level-semantics.html#the-q-element'>
<link rel="match" href="reference/q-001-ref.html">
<meta name="assert" content="In the absence of language information or styling the q element will surround a single item of text with “ ”.">
<style type="text/css">
/* the CSS below is not part of the test */
.test, .ref { font-size: 150%; border: 1px solid orange; margin: 10px; margin-right: 200px; padding: 5px; clear: both; }
</style>
</head>
<body>
<p class="instructions">Test passes if the two boxes are identical.</p>
<div class="test">one <q>two</q></div>
<div class="ref">one “two”</div>
<!-- Notes:
the lang attribute has been left off the html tag because this tests defaults 
-->
</body>
</html>
