<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>Bidi rendering: input with dir=auto, start with N+R</title>
<link rel='author' title='HTML5 bidi test WG' href='mailto:public-i18n-bidi@w3.org'>
<link rel='help' href='http://www.w3.org/TR/html5/rendering.html#bidi-rendering'>
<link rel="match" href="reference/bidi-rendering-input-036-ref.html">
<meta name="assert" content="When dir='auto', the direction of an input element is set according to       the first strong character of its value.       In this test, it is the Hebrew letter Alef since neutrals are not strongly directional, thus the direction must be resolved as RTL.">
<style type="text/css">
@font-face {
    font-family: 'hewebfont';
    src: url('../../../../fonts/noto/NotoSerifHebrew-regular.woff2') format('woff');
    font-weight: normal;
    font-style: normal;
  }
.test, .ref { width: 90%; margin: 0 4%; font-family: hewebfont, serif; font-size: 2.5em; position: absolute; top: 0; }
.ref { color: red; z-index: -100; }
input { margin: 5px; }
      input, textarea {
        font-size:1em;
      }
</style>
</head>
<body>
<p class="instructions" dir="ltr">Test passes if you see no red characters.</p>
<!--<div class="comments">
      Key to entities used below:
      &#x5d0; - The Hebrew letter Alef (strongly RTL).
      &#x5d1; - The Hebrew letter Bet (strongly RTL).
      &#x5d2; - The Hebrew letter Gimel (strongly RTL).
    </div>-->
<div style="position: relative">
<div class="test">
      <div dir="ltr">
        <input type="text" dir="auto" value=".-=&#x5D0;&#x5D1;&#x5D2;ABC."/>
      </div>
      <div dir="rtl">
        <input type="text" dir="auto" value=".-=&#x5D0;&#x5D1;&#x5D2;ABC."/>
      </div>
    </div>
<div class="ref">
      <div dir="ltr">
        <input type="text" dir="rtl" value=".-=&#x5D0;&#x5D1;&#x5D2;ABC."/>
      </div>
      <div dir="rtl">
        <input type="text" dir="rtl" value=".-=&#x5D0;&#x5D1;&#x5D2;ABC."/>
      </div>
    </div>
</div>
</body>
</html>
