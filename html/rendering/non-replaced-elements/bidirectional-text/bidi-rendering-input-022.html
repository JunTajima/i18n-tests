<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>Bidi rendering: input with dir=auto, various types of input starting with L</title>
<link rel='author' title='Richard Ishida' href='mailto:ishida@w3.org'>
<link rel='help' href='http://www.w3.org/TR/html5/rendering.html#bidi-rendering'>
<link rel="match" href="reference/bidi-rendering-input-022-ref.html">
<meta name="assert" content="When dir='auto', the direction of an input element of type search, telephone, url, or email is set as LTR when the first strong character of its value is of type L (here the Latin letter A).">
<style type="text/css">
@font-face {
    font-family: 'hewebfont';
    src: url('../../../../fonts/noto/NotoSerifHebrew-regular.woff2') format('woff');
    font-weight: normal;
    font-style: normal;
  }
.test, .ref { width: 90%; margin: 0 4%; font-family: hewebfont, serif; font-size: 2.5em; position: absolute; top: 0; }
.ref { color: red; z-index: -100; }
input { margin: 5px; }
      input, textarea { font-size:1em; }
      .comments {
        display: none;
        }
</style>
</head>
<body>
<p class="instructions" dir="ltr">Test passes if you see no red characters.</p>
<!--<div class="comments">
      Key to entities used below:
      &#x5d0; - The Hebrew letter Alef (strongly RTL).
      &#x5d1; - The Hebrew letter Bet (strongly RTL).
      &#x5d2; - The Hebrew letter Gimel (strongly RTL).
    </div>-->
<div style="position: relative">
<div class="test">
        <div dir="ltr"><input type="search" dir="auto" value="ABC&#x5D0;&#x5D1;&#x5D2;."/></div>
        <div dir="ltr"><input type="telephone" dir="auto" value="ABC&#x5D0;&#x5D1;&#x5D2;."/></div>
        <div dir="ltr"><input type="url" dir="auto" value="ABC&#x5D0;&#x5D1;&#x5D2;."/></div>
        <div dir="ltr"><input type="email" dir="auto" value="ABC&#x5D0;&#x5D1;&#x5D2;."/></div>
        <div dir="rtl"><input type="search" dir="auto" value="ABC&#x5D0;&#x5D1;&#x5D2;."/></div>
        <div dir="rtl"><input type="telephone" dir="auto" value="ABC&#x5D0;&#x5D1;&#x5D2;."/></div>
        <div dir="rtl"><input type="url" dir="auto" value="ABC&#x5D0;&#x5D1;&#x5D2;."/></div>
        <div dir="rtl"><input type="email" dir="auto" value="ABC&#x5D0;&#x5D1;&#x5D2;."/></div>
      </div>
<div class="ref">
        <div dir="ltr"><input type="search" dir="ltr" value="ABC&#x5D0;&#x5D1;&#x5D2;."/></div>
        <div dir="ltr"><input type="telephone" dir="ltr" value="ABC&#x5D0;&#x5D1;&#x5D2;."/></div>
        <div dir="ltr"><input type="url" dir="ltr" value="ABC&#x5D0;&#x5D1;&#x5D2;."/></div>
        <div dir="ltr"><input type="email" dir="ltr" value="ABC&#x5D0;&#x5D1;&#x5D2;."/></div>
        <div dir="rtl"><input type="search" dir="ltr" value="ABC&#x5D0;&#x5D1;&#x5D2;."/></div>
        <div dir="rtl"><input type="telephone" dir="ltr" value="ABC&#x5D0;&#x5D1;&#x5D2;."/></div>
        <div dir="rtl"><input type="url" dir="ltr" value="ABC&#x5D0;&#x5D1;&#x5D2;."/></div>
        <div dir="rtl"><input type="email" dir="ltr" value="ABC&#x5D0;&#x5D1;&#x5D2;."/></div>
      </div>
</div>
</body>
</html>
