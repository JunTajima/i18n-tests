<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>Bidi rendering: newline in pre separates bidi paragraphs</title>
<link rel='author' title='HTML5 bidi test WG' href='mailto:public-i18n-bidi@w3.org'>
<link rel='author' title='Richard Ishida' href='mailto:ishida@w3.org'>
<link rel='help' href='http://www.w3.org/TR/html5/rendering.html#bidi-rendering'>
<link rel="match" href="reference/bidi-rendering-pre-115-ref.html">
<meta name="assert" content="A newline in a pre element should separate paragraphs for the purposes of the Unicode bidirectional algorithm.">
<style type="text/css">
@font-face {
    font-family: 'hewebfont';
    src: url('../../../../fonts/noto/NotoSerifHebrew-regular.woff2') format('woff');
    font-weight: normal;
    font-style: normal;
  }
/* the CSS below is not part of the test */
.test, .ref { width: 90%; margin: 0 4%; font-family: hewebfont, serif; font-size: 1.5em; position: absolute; top: 0; }
.ref { color: red; z-index: -100; }
input { margin: 5px; }
pre { font-family: sans-serif; margin:0; padding: 0; } 
.ref div { font-family: sans-serif; }
</style>
</head>
<body>
<p class="instructions">Test passes if you see no red characters.</p>
<div style="position: relative">
<div class="test">
      <pre>A Hebrew letter and a full stop: &#x5d0;.
&#x5d0; this line begins with a Hebrew letter.</pre>
    </div>
<div class="ref">
     <div>A Hebrew letter and a full stop: &#x5d0;.</div>
     <div> &#x5d0; this line begins with a Hebrew letter.</div>
    </div>
</div>
</body>
</html>
