<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>Bidi rendering: input with dir=auto, script assigns to start with EN+L</title>
<link rel='author' title='HTML5 bidi test WG' href='mailto:public-i18n-bidi@w3.org'>
<link rel='help' href='http://www.w3.org/TR/html5/rendering.html#bidi-rendering'>
<link rel="match" href="reference/bidi-rendering-input-037-ref.html">
<meta name="assert" content="When dir='auto', the direction of an input element is set according to       the first strong character of its value.       In this test, it is the Latin letter A since digits are not strongly directional, thus the direction must be resolved as LTR.">
<style type='text/css'>
.test, .ref { font-size: 150%; border: 1px solid orange; margin: 10px; margin-right: 200px; padding: 5px; clear: both; }
input { margin: 5px; }

      input, textarea {
        font-size:1em;
      }
</style>
</head>
<body>
<p class="instructions" dir="ltr">Test passes if the two boxes are identical.</p>
<!--<div class="comments">
      Key to entities used below:
      &#x5d0; - The Hebrew letter Alef (strongly RTL).
      &#x5d1; - The Hebrew letter Bet (strongly RTL).
      &#x5d2; - The Hebrew letter Gimel (strongly RTL).
    </div>-->



<div id="test" class="test">
      <script>
        window.onload = function() {
          var test = document.getElementById('test');
          var inputs = test.getElementsByTagName('input');
          for (var i = 0; i != inputs.length; i++) {
            inputs[i].value = '123ABC\u05D0\u05D1\u05D2.';
          }
        }
      </script>
      <div dir="ltr">
        <input type="text" dir="auto" value="&#x5D0;"/>
      </div>
      <div dir="rtl">
        <input type="text" dir="auto" value="&#x5D0;"/>
      </div>
    </div>





<div class="ref">
      <div dir="ltr">
        <input type="text" dir="ltr" value="123ABC&#x5D0;&#x5D1;&#x5D2;."/>
      </div>
      <div dir="rtl">
        <input type="text" dir="ltr" value="123ABC&#x5D0;&#x5D1;&#x5D2;."/>
      </div>
    </div>




</body>
</html>
