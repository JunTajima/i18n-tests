<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>Bidi rendering: input with dir=auto, various types of input starting with AL</title>
<link rel='author' title='Richard Ishida' href='mailto:ishida@w3.org'>
<link rel='help' href='http://www.w3.org/TR/html5/rendering.html#bidi-rendering'>
<link rel="match" href="reference/bidi-rendering-input-023a-ref.html">
<meta name="assert" content="When dir='auto', the direction of an input element of type search, telephone, url, or email is set as RTL when the first strong character of its value is of type AL (here the Arabic letter alef).">
<style type="text/css">
@font-face {
    font-family: 'arwebfont';
    src: url('../../../../fonts/sil/Scheherazade-regular.woff2') format('woff');
    font-weight: normal;
    font-style: normal;
  }
.test, .ref { width: 90%; margin: 0 4%; font-family: arwebfont, serif; font-size: 2.5em; position: absolute; top: 0; }
.ref { color: red; z-index: -100; }
input { margin: 5px; }
      input, textarea { font-size:1em; }
      .comments {
        display: none;
        }
</style>
</head>
<body>
<p class="instructions" dir="ltr">Test passes if you see no red characters.</p>
<!--<div class="comments">
      Key to entities used below:
      &#x5d0; - The Hebrew letter Alef (strongly RTL).
      &#x5d1; - The Hebrew letter Bet (strongly RTL).
      &#x5d2; - The Hebrew letter Gimel (strongly RTL).
    </div>-->
<div style="position: relative">
<div class="test">
        <div dir="ltr"><input type="search" dir="auto" value="&#x627;&#x628;&#x629;ABC."/></div>
        <div dir="ltr"><input type="telephone" dir="auto" value="&#x627;&#x628;&#x629;ABC."/></div>
        <div dir="ltr"><input type="url" dir="auto" value="&#x627;&#x628;&#x629;ABC."/></div>
        <div dir="ltr"><input type="email" dir="auto" value="&#x627;&#x628;&#x629;ABC."/></div>
        <div dir="rtl"><input type="search" dir="auto" value="&#x627;&#x628;&#x629;ABC."/></div>
        <div dir="rtl"><input type="telephone" dir="auto" value="&#x627;&#x628;&#x629;ABC."/></div>
        <div dir="rtl"><input type="url" dir="auto" value="&#x627;&#x628;&#x629;ABC."/></div>
        <div dir="rtl"><input type="email" dir="auto" value="&#x627;&#x628;&#x629;ABC."/></div>
      </div>
<div class="ref">
        <div dir="ltr"><input type="search" dir="rtl" value="&#x627;&#x628;&#x629;ABC."/></div>
        <div dir="ltr"><input type="telephone" dir="rtl" value="&#x627;&#x628;&#x629;ABC."/></div>
        <div dir="ltr"><input type="url" dir="rtl" value="&#x627;&#x628;&#x629;ABC."/></div>
        <div dir="ltr"><input type="email" dir="rtl" value="&#x627;&#x628;&#x629;ABC."/></div>
        <div dir="rtl"><input type="search" dir="rtl" value="&#x627;&#x628;&#x629;ABC."/></div>
        <div dir="rtl"><input type="telephone" dir="rtl" value="&#x627;&#x628;&#x629;ABC."/></div>
        <div dir="rtl"><input type="url" dir="rtl" value="&#x627;&#x628;&#x629;ABC."/></div>
        <div dir="rtl"><input type="email" dir="rtl" value="&#x627;&#x628;&#x629;ABC."/></div>
      </div>
</div>
</body>
</html>
