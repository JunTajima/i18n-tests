<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>Bidi rendering: newline in textarea separates bidi paragraphs</title>
<link rel='author' title='HTML5 bidi test WG' href='mailto:public-i18n-bidi@w3.org'>
<link rel='author' title='Richard Ishida' href='mailto:ishida@w3.org'>
<link rel='help' href='http://www.w3.org/TR/html5/rendering.html#bidi-rendering'>
<meta name='flags' content='interact'>
<meta name="assert" content="A newline in a textarea element, and in its raw value, should separate paragraphs for the purposes of the Unicode bidirectional algorithm.">
<style type='text/css'>
/* the CSS below is not part of the test */
.test, .ref { font-size: 150%; border: 1px solid orange; margin: 10px; margin-right: 200px; padding: 5px; clear: both; }
input { margin: 5px; }
textarea { font-family: sans-serif; font-size: 18px; margin:0; padding: 0; border: 1px solid #eee; }
</style>
</head>
<body>
<p class="instructions">Test passes if the rightmost character in the first line  is a full stop and to the left of it is a Hebrew letter.</p>


<div class="test">
<textarea cols="70" rows="3">
A Hebrew letter and a full stop: &#x5d0;.
&#x5d0; this line begins with a Hebrew letter.</textarea>
    </div>




</body>
</html>
