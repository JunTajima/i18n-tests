<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>Bidi rendering: input with dir=auto, start with L</title>
<link rel='author' title='HTML5 bidi test WG' href='mailto:public-i18n-bidi@w3.org'>
<link rel='help' href='http://www.w3.org/TR/html5/rendering.html#bidi-rendering'>
<link rel="match" href="reference/bidi-rendering-input-020-ref.html">
<meta name="assert" content="When dir='auto', the direction of an input element of type text is set according to the first strong character of its value. In this test, the first strong character is the Latin letter A, thus the direction must be resolved as LTR.">
<style type='text/css'>
.test, .ref { font-size: 150%; border: 1px solid orange; margin: 10px; margin-right: 200px; padding: 5px; clear: both; }
input { margin: 5px; }
/*

    font-family: 'ezra_silregular';

    font-weight: normal;
    font-style: normal;
	}
@font-face {
    font-family: 'scheherazaderegular';
    src: url('support/scheherazaderegot-webfont.woff' format('woff'));
    font-weight: normal;
    font-style: normal;
	}
.test, .ref { font-family: scheherazaderegular, ezra_silregular, serif; }

      input, textarea { font-size:1em; }
      .comments {
        display: none;
        }
</style>
</head>
<body>
<p class="instructions" dir="ltr">Test passes if the two boxes are identical.</p>
<!--<div class="comments">
      Key to entities used below:
      &#x5d0; - The Hebrew letter Alef (strongly RTL).
      &#x5d1; - The Hebrew letter Bet (strongly RTL).
      &#x5d2; - The Hebrew letter Gimel (strongly RTL).
    </div>-->



<div class="test">
			  <div dir="ltr">
				<input type="text" dir="auto" value="ABC&#x5D0;&#x5D1;&#x5D2;."/>
				<input type="text" dir="auto" value="ABC&#x627;&#x628;&#x629;."/>
			  </div>
			  <div dir="rtl">
				<input type="text" dir="auto" value="ABC&#x5D0;&#x5D1;&#x5D2;."/>
				<input type="text" dir="auto" value="ABC&#x627;&#x628;&#x629;."/>
			  </div>
			</div>





<div class="ref">
			  <div dir="ltr">
				<input type="text" dir="ltr" value="ABC&#x5D0;&#x5D1;&#x5D2;."/>
				<input type="text" dir="ltr" value="ABC&#x627;&#x628;&#x629;."/>
			  </div>
			  <div dir="rtl">
				<input type="text" dir="ltr" value="ABC&#x5D0;&#x5D1;&#x5D2;."/>
				<input type="text" dir="ltr" value="ABC&#x627;&#x628;&#x629;."/>
			  </div>
			</div>




</body>
</html>
