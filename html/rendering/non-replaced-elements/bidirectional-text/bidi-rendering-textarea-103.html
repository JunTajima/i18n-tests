<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>Bidi rendering: textarea with dir=auto, script assigns to mixed L and R paragraphs</title>
<link rel='author' title='HTML5 bidi test WG' href='mailto:public-i18n-bidi@w3.org'>
<link rel='help' href='http://www.w3.org/TR/html5/rendering.html#bidi-rendering'>
<link rel="match" href="reference/bidi-rendering-textarea-103-ref.html">
<meta name="assert" content="       When dir='auto', the direction is set according to the first strong character       of the text.       For textarea and pre elements, the heuristic is applied on a per-paragraph level.">
<style type='text/css'>
.test, .ref { font-size: 150%; border: 1px solid orange; margin: 10px; margin-right: 200px; padding: 5px; clear: both; }
input { margin: 5px; }

<body>
<p class="instructions" dir="ltr">Test passes if the two boxes are identical.</p>
<!--<div class="comments">
      Key to entities used below:
        &#x200e; - LRM, the invisible left-to-right mark (strongly LTR).
        &#x200f; - RLM, the invisible right-to-left mark (strongly RTL).
      We use text-align:left because neither the dir="auto" nor the unicode-bidi:plaintext
      specification states whether text-align:start and text-align:end should obey the paragraph
      direction or the direction property in a unicode-bidi:plaintext element.
    </div>-->



<div id="test" class="test">
      <script>
        window.onload = function() {
          var test = document.getElementById('test');
          var textareas = test.getElementsByTagName('textarea');
          for (var i = 0; i != textareas.length; i++) {
            var input = textareas[i];
            if (input.parentNode.dir == 'ltr') {
              // Assign a value whose first strong is RTL.
              input.value =
                  '!\u200F123\u200E@\n' +
                  '@\u200E123\u200F!\n' +
                  '!123\u200F\u200E@\n' +
                  '@123\u200E\u200F!\n';
            } else {
              // Assign a value whose first strong is LTR.
              input.value =
                  '@\u200E123\u200F!\n' +
                  '!\u200F123\u200E@\n' +
                  '@123\u200E\u200F!\n' +
                  '!123\u200F\u200E@\n';
            }
          }
        }
      </script>
      <div dir="ltr">
        <textarea rows="5" dir="auto">
&#x200e;
        </textarea>
      </div>
      <div dir="rtl">
        <textarea rows="5" dir="auto">
&#x200f;
        </textarea>
      </div>
    </div>





<div class="ref">
      <div dir="ltr">
        <textarea rows="5" dir="rtl">
!123@
!123@
!123@
!123@
        </textarea>
      </div>
      <div dir="rtl">
        <textarea rows="5" dir="ltr">
@123!
@123!
@123!
@123!
        </textarea>
      </div>
    </div>


<!--Notes:

This test uses text-align:left because neither the dir='auto' nor the unicode-bidi:plaintext specification states whether text-align:start and text-align:end should obey the paragraph direction or the direction property in a unicode-bidi:plaintext element.


-->
