<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>Bidi rendering: input with dir=auto, script assigns to all N+EN</title>
<link rel='author' title='HTML5 bidi test WG' href='mailto:public-i18n-bidi@w3.org'>
<link rel='help' href='http://www.w3.org/TR/html5/rendering.html#bidi-rendering'>
<link rel="match" href="reference/bidi-rendering-input-042-ref.html">
<meta name="assert" content="When dir='auto', the direction of an input element is set according to       the first strong character of its value, or to LTR if there is no such       character.       In this test, there is no strongly directional character in the value,       thus the direction must be resolved as LTR.">
<style type='text/css'>
.test, .ref { font-size: 150%; border: 1px solid orange; margin: 10px; margin-right: 200px; padding: 5px; clear: both; }
input { margin: 5px; }

        font-size:1em;

</head>
<body>
<p class="instructions" dir="ltr">Test passes if the two boxes are identical.</p>


<div id="test" class="test">
      <script>
        window.onload = function() {
          var test = document.getElementById('test');
          var inputs = test.getElementsByTagName('input');
          for (var i = 0; i != inputs.length; i++) {
            inputs[i].value = '@123!';
          }
        };
      </script>
      <div dir="ltr">
        <input type="text" dir="auto" value="&#x5D0;"/>
      </div>
      <div dir="rtl">
        <input type="text" dir="auto" value="&#x5D0;"/>
      </div>
    </div>





<div class="ref">
      <div dir="ltr">
        <input type="text" dir="ltr" value="@123!"/>
      </div>
      <div dir="rtl">
        <input type="text" dir="ltr" value="@123!"/>
      </div>
    </div>




</body>
</html>
