<body>
<p class="instructions" dir="ltr">Test passes if the two boxes have lines with the same alignment and character order.</p>
<!--<div class="comments">
      Key to entities used below:
      &#x5d0; - The Hebrew letter Alef (strongly RTL).
      &#x202d; - The LRO (left-to-right-override) formatting character.
      &#x202c; - The PDF (pop directional formatting) formatting character; closes LRO.
    </div>-->
<div class="test">
<div dir="ltr">
<pre dir="auto">
&#x5d0; a &#x5d1;
a &#x5d0; b
</pre>
<pre dir="auto">
a &#x5d0; b
&#x5d0; a &#x5d1;
</pre>
</div>
<div dir="rtl">
<pre dir="auto">
a &#x5d0; b
&#x5d0; a &#x5d1;
</pre>
<pre dir="auto">
&#x5d0; a &#x5d1;
a &#x5d0; b
</pre>
</div>
</div>
<div class="ref">
<div dir="ltr">
<pre dir="rtl">
&#x5d0; a &#x5d1;
</pre>
<pre dir="ltr">
a &#x5d0; b
</pre>
<pre dir="ltr">
a &#x5d0; b
</pre>
<pre dir="rtl">
&#x5d0; a &#x5d1;
</pre>
</div>
<div dir="rtl">
<pre dir="ltr">
a &#x5d0; b
</pre>
<pre dir="rtl">
&#x5d0; a &#x5d1;
</pre>
<pre dir="rtl">
&#x5d0; a &#x5d1;
</pre>
<pre dir="ltr">
a &#x5d0; b
</pre>
</div>
    </div>
</body>
