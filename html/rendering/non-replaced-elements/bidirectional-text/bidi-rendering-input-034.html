<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>Bidi rendering: input with dir=auto, all N+EN</title>
<link rel='author' title='HTML5 bidi test WG' href='mailto:public-i18n-bidi@w3.org'>
<link rel='help' href='http://www.w3.org/TR/html5/rendering.html#bidi-rendering'>
<link rel="match" href="reference/bidi-rendering-input-034-ref.html">
<meta name="assert" content="When dir='auto', the direction of an input element is set according to       the first strong character of its value, or to LTR if there is no such       character.       In this test, there is no strongly directional character in the value,       thus the direction must be resolved as LTR.">
<style type="text/css">
@font-face {
    font-family: 'hewebfont';
    src: url('../../../../fonts/noto/NotoSerifHebrew-regular.woff2') format('woff');
    font-weight: normal;
    font-style: normal;
  }
.test, .ref { width: 90%; margin: 0 4%; font-family: hewebfont, serif; font-size: 2.5em; position: absolute; top: 0; }
.ref { color: red; z-index: -100; }
input { margin: 5px; }
      input, textarea {
        font-size:1em;
      }
</style>
</head>
<body>
<p class="instructions" dir="ltr">Test passes if you see no red characters.</p>
<div style="position: relative">
<div class="test">
      <div dir="ltr">
        <input type="text" dir="auto" value="@123!"/>
      </div>
      <div dir="rtl">
        <input type="text" dir="auto" value="@123!"/>
      </div>
    </div>
<div class="ref">
      <div dir="ltr">
        <input type="text" dir="ltr" value="@123!"/>
      </div>
      <div dir="rtl">
        <input type="text" dir="ltr" value="@123!"/>
      </div>
    </div>
</div>
</body>
</html>
