<!DOCTYPE html>

<head>

<title>Native user interfaces: rtl on body, javascript confirm box layout</title>

<meta name="assert" content="[Exploratory] When the body tag sets dir to rtl, the layout of items in the JavaScript confirm box has the same direction as usual.">
<style type='text/css'>
/* the CSS below is not part of the test */
.test { text-align: center; }
button { font-family: serif, sans-serif; font-size: 18px; border-radius: 10px; }
</style>
</head>
<body dir="rtl">
<p class='instructions' dir='ltr'>Click on the button. Test passes if the position of icons, buttons, etc (excluding text alignment) in the confirm box is in the same direction as <a href='support/control.html' target='_blank'>usual</a>.</p>


<div class="test"><button dir="ltr" onclick="confirm('...'); return false;">Click me</button></div>




</body>
