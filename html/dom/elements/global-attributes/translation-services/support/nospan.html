<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Translate flag test: Default</title>
<style>
p { color: white; }
.no { font-size: 40px; background-color: #F3F; }
.yes { font-size: 40px; background-color: #F90; }
</style>
</head>

<body>
<p class="yes">This sentence should be translated. <span translate="no" class="no">This sentence should not be translated.</span> This sentence should be translated.</p>
</body>
</html>
