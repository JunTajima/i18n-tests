<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>Translation services: translate yes on span</title>
<link rel='author' title='Richard Ishida' href='mailto:ishida@w3.org'>
<link rel='help' href='http://www.w3.org/TR/html5/dom.html#the-translate-attribute'>
<meta name='flags' content='interact'>
<meta name="assert" content="When translate=yes is set on a span element in a context where translate has been set to no, the content of that element WILL be translated by an online translation service.">
<style type='text/css'>
.test { font-size: 200%; }
</style>
</head>
<body>
<p class="instructions">Click on the link and a page will appear in a new window. Run that page through the online translation service.<br/>Test passes if the text with the violet background is in English and text on an orange background is translated.</p>


<div class='test'><a href='support/yesspan.html' target='_blank'>Click here</a></div>


<!--Notes:
translate="yes" is set on a span element inside a p element with translate="no". Online services can be found at URLs such as:<br/><a href='http://translate.google.com/'>http://translate.google.com/</a> (Google)<br/><a href='http://www.microsofttranslator.com'>http://www.microsofttranslator.com</a> (Microsoft)<br/><a href='http://translate.yandex.com/'>http://translate.yandex.com/</a> (Yandex)

-->


</body>
</html>
