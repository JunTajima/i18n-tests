<body>
<p class="instructions" dir="ltr">Test passes if the two boxes are identical.</p>
<!--<div class="comments">
      Key to entities used below:
      &#x5d0; - The Hebrew letter Alef (strongly RTL).
      &#x202d; - The LRO (left-to-right-override) formatting character.
      &#x202c; - The PDF (pop directional formatting) formatting character; closes LRO.
    </div>-->



<div class="test">
      <div dir="rtl">
        &#x5d0; <span dir="auto">a!</span> &#x5d0;
      </div>
      <div dir="ltr">
        &#x5d0; <span dir="auto">a!</span> &#x5d0;
      </div>
      <div dir="ltr">
        a <span dir="auto">&#x5d0;!</span> a
      </div>
      <div dir="rtl">
        a <span dir="auto">&#x5d0;!</span> a
      </div>
    </div>





<div class="ref">
      <div dir="rtl">
        &#x202d;&#x5d0; a! &#x5d0;&#x202c;
      </div>
      <div dir="ltr">
        &#x202d;&#x5d0; a! &#x5d0;&#x202c;
      </div>
      <div dir="ltr">
        &#x202d;a !&#x5d0; a&#x202c;
      </div>
      <div dir="rtl">
        &#x202d;a !&#x5d0; a&#x202c;
      </div>
    </div>
