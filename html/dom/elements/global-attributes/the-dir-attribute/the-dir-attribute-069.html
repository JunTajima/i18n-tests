<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>The dir attribute: dir=auto, start with N, then EN, then L</title>
<link rel='author' title='HTML5 bidi test WG' href='mailto:public-i18n-bidi@w3.org'>
<link rel='help' href='http://www.w3.org/TR/html5/dom.html#the-dir-attribute'>
<link rel="match" href="reference/the-dir-attribute-069-ref.html">
<meta name="assert" content="       When dir='auto', the direction is set according to the first strong character       of the text, ignoring neutrals and numbers.       If there is no strong character, as in this test, the direction defaults to LTR.">
<style type='text/css'>
.test, .ref { font-size: 150%; border: 1px solid orange; margin: 10px; margin-right: 200px; padding: 5px; clear: both; }
input { margin: 5px; }

</head>
<body>
<p class="instructions" dir="ltr">Test passes if the two boxes are identical.</p>


<div class="test">
      <div dir="ltr">
        <p dir="auto">@123!</p>
      </div>
      <div dir="rtl">
        <p dir="auto">@123!</p>
      </div>
    </div>





<div class="ref">
      <div dir="ltr">
        <p dir="ltr">@123!</p>
      </div>
      <div dir="rtl">
        <p dir="ltr">@123!</p>
      </div>
    </div>




</body>
