<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>RTL base, ltr parens</title>
<meta name="assert" content="The bidi algorithm will keep parentheses around Latin text at the boundary of two runs with a RTL base direction.">
<link rel="author" title="Richard Ishida" href="mailto:ishida@w3.org">
<link rel="help" href="https://html.spec.whatwg.org/multipage/dom.html#requirements-relating-to-the-bidirectional-algorithm">
<style type='text/css'>
@font-face {
    font-family: 'hewebfont';
    src: url('../../../../../fonts/noto/NotoSerifHebrew-regular.woff2') format('woff');
    font-weight: normal;
    font-style: normal;
  }
/* the CSS below is not part of the test */
.test, .ref { width: 90%; margin: 0 4%; font-family: hewebfont, serif; font-size: 2.5em; position: absolute; top: 0; }
.ref { color: red; z-index: -100; }
</style>
</head>
<body>
<p class="instructions" dir="ltr">Test passes if you see no red characters.</p>
<div style="position: relative;">
<div class="test">
<div dir="rtl">&#x0627;&#x0644;&#x062A;&#x062F;&#x0648;&#x064A;&#x0644;&#x060C; Internationalization (i18n)</div>
</div>
<div class="ref">
<div dir="rtl"><bdo dir="ltr"> Internationalization (i18n) &#x060C;&#x0644;&#x064A;&#x0648;&#x062F;&#x062A;&#x0644;&#x0627;</bdo></div>
</div>
<!--Notes:
The sequence of escapes represents the Arabic word التدويل followed by an Arabic comma.
This is not a reference test because the positioning of the text in the reference box relative to the right edge is not always the same as the box containing the test - presumably because of the way certain browsers render the bdo element.
-->
</div>
</body>
</html>
