<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>RLI,LRI: isolated from preceding text, same direction</title>
<meta name='assert' content='Plain text content surrounded by RLI/LRI...PDI is treated as a neutral character and directionally isolated from preceding text.'>
<link rel='author' title='Richard Ishida' href='mailto:ishida@w3.org'>
<link rel='help' href='http://www.w3.org/TR/html5/dom.html#requirements-relating-to-the-bidirectional-algorithm'>
<link rel='match' href='/reference/dir-isolation-008-ref.html'>
<style type='text/css'>
@font-face {
    font-family: 'hewebfont';
    src: url('../../../../../fonts/noto/NotoSerifHebrew-regular.woff2') format('woff');
    font-weight: normal;
    font-style: normal;
  }
/* the CSS below is not part of the test */
.test, .ref { width: 90%; margin: 0 4%; font-family: hewebfont, serif; font-size: 2.5em; position: absolute; top: 0; }
.ref { color: red; z-index: -100; }
</style>
</head>
<body>
<p class="instructions" dir="ltr">Test passes if the two boxes are identical.</p>
<div style="position: relative;">
<div class="test">
      <div dir="ltr">&#x5d0; &#x2066;&#x5d1;&#x2069;</div>
      <div dir="ltr">a &#x2066;b&#x2069;</div>
      <div dir="rtl">&#x5d0; &#x2067;&#x5d1;&#x2069;</div>
      <div dir="rtl">a &#x2067;b&#x2069;</div>
    </div>
<div class="ref">
      <div dir="ltr">&#x202d;&#x5d0; &#x5d1;&#x202c;</div>
      <div dir="ltr">&#x202d;a b&#x202c;</div>
      <div dir="rtl">&#x202d;&#x5d1; &#x5d0;&#x202c;</div>
      <div dir="rtl">&#x202d;b a&#x202c;</div>
    </div>
<!--Notes:
Key to entities used in these tests:
        &#x5d0; ... &#x5d5; - The first six Hebrew letters (strongly RTL).
        &#x2067; - The RLI (right-to-left-isolate) formatting character.
        &#x2066; - The LRI (left-to-right-isolate) formatting character.
        &#x2068; - The FSI (first-strong-isolate) formatting character.
        &#x2069; - The PDI (pop directional isolate) formatting character; closes RLI/LRI/FSI.
The punctuation is moved around in the source to make it easier to do visual comparisons when the test is run.
-->
</div>
</body>
</html>
