<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>The dirname attribute: dirname, inherits rtl</title>
<link rel='author' title='Richard Ishida' href='mailto:ishida@w3.org'>
<link rel='help' href='http://www.w3.org/TR/html5/forms.html#the-dirname-attribute'>
<link rel='help' href='http://www.w3.org/TR/html5/forms.html#form-control-dirname-attribute'>
<meta name='flags' content='interact http'>
<meta name="assert" content="The dir attribute is set to rtl on an ancestor of the input tag. The dirname attribute will cause the direction of the input element to be passed with the form parameters.">
<style type='text/css'>
/* the CSS below is not part of the test */
input { margin: 5px; width: 15em; color: #999; }
</style>
</head>
<body>
<div class="instructions"><p>Click on submit. The page that opens will indicate whether the test passes.</p></div>
<div class='test' dir='rtl'>
<form action='support/check-dirname.html' method='get'>
<p><input type=text name='comment' dirname='commentdir' required value='Hello!'> <button name='mode' type=submit value='add'>Submit</button></p>
<input type='hidden' value='rtl' name='expected' />
</form>
</div>
</body>
</html>
