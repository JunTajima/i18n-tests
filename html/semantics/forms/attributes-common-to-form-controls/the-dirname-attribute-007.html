<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>The dirname attribute: dirname, auto, rtl text</title>
<link rel='author' title='Richard Ishida' href='mailto:ishida@w3.org'>
<link rel='help' href='http://www.w3.org/TR/html5/forms.html#the-dirname-attribute'>

<meta name='flags' content='interact http'>
<meta name="assert" content="The dir attribute is set to auto. If the form field auto-detects rtl direction based on first strong character input, the dirname attribute will cause the direction of the input element to be passed with the form parameters.">
<style type='text/css'>
/* the CSS below is not part of the test */
input { margin: 5px; width: 15em; color: #999; }
</style>
</head>
<body>
<div class="instructions"><p>Click on submit. The page that opens will indicate whether the test passes.</p><p class="instructionNote">If the Arabic text is not to the right of the input field, click on Skip.</p></div>
<div class='test'>
<form action='support/check-dirname.html' method='get'>
<p><input dir='auto' type=text name='comment' dirname='commentdir' required value='مرحباً!'> <button name='mode' type=submit value='add'>Submit</button></p>
<input type='hidden' value='rtl' name='expected' />
</form>
</div>
</body>
