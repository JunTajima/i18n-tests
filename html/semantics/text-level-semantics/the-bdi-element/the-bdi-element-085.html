<title>The dir attribute: BDI: neutral when number</title>

<link rel="match" href="reference/the-dir-attribute-085-ref.html">
<meta name="assert" content="       'For the purposes of applying the bidirectional algorithm to the paragraph-level       container that a bdi element finds itself within, the bdi element must be treated       like a U+FFFC OBJECT REPLACEMENT CHARACTER.'">

<body>
<p class="instructions" dir="ltr">Test passes if the two boxes are identical.</p>
<!--<div class="comments">
      Key to entities used below:
        &#x5d0; ... &#x5d5; - The first six Hebrew letters (strongly RTL).
        &#x202d; - The LRO (left-to-right-override) formatting character.
        &#x202c; - The PDF (pop directional formatting) formatting character; closes LRO.
      If the BDI in the test's first DIV were a SPAN, the 1 inside it would be visually ordered
      to the left of the &#x5d0;.
    </div>-->



<div class="test">
      <div dir="ltr">&#x5d0; - <bdi>[1]</bdi>...</div>
      <div dir="ltr">&#x5d0; - <bdi dir="ltr">[1]</bdi>...</div>
      <div dir="ltr">&#x5d0; - <bdi dir="rtl">[1]</bdi>...</div>
      <div dir="rtl">a - <bdi>[1]</bdi>...</div>
      <div dir="rtl">a - <bdi dir="ltr">[1]</bdi>...</div>
      <div dir="rtl">a - <bdi dir="rtl">[1]</bdi>...</div>
    </div>





<div class="ref">
      <div dir="ltr">&#x202d;&#x5d0; - [1]...&#x202c;</div>
      <div dir="ltr">&#x202d;&#x5d0; - [1]...&#x202c;</div>
      <div dir="ltr">&#x202d;&#x5d0; - [1]...&#x202c;</div>
      <div dir="rtl">&#x202d;...[1] - a&#x202c;</div>
      <div dir="rtl">&#x202d;...[1] - a&#x202c;</div>
      <div dir="rtl">&#x202d;...[1] - a&#x202c;</div>
    </div>




</body>
