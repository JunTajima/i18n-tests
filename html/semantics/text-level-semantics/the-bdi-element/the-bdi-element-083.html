<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>The dir attribute: BDI: neutral when contains LRO or RLO without PDF</title>
<link rel='author' title='HTML5 bidi test WG' href='mailto:public-i18n-bidi@w3.org'>
<link rel='help' href='https://html.spec.whatwg.org/multipage/dom.html#the-dir-attribute'>
<link rel='help' href='http://www.w3.org/TR/html5/text-level-semantics.html#the-bdi-element'>
<link rel="match" href="reference/the-dir-attribute-083-ref.html">
<meta name="assert" content="For the purposes of applying the bidirectional algorithm to the paragraph-level container that a bdi element finds itself within, the bdi element must be treated like a U+FFFC OBJECT REPLACEMENT CHARACTER. Thus, if a BDI contains LRO or RLO characters lacking a matching PDF, these must not affect the visual ordering of the content outside the BDI.">
<style type="text/css">
@font-face {
    font-family: 'hewebfont';
    src: url('../../../../../fonts/noto/NotoSerifHebrew-regular.woff2') format('woff');
    font-weight: normal;
    font-style: normal;
  }
.test, .ref { width: 90%; margin: 0 4%; font-family: hewebfont, arwebfont, serif; font-size: 2.5em; position: absolute; top: 0; }
.ref { color: red; z-index: -100; }
</style>
</head>
<body>
<p class="instructions" dir="ltr">Test passes if you see no red characters.</p>
<!--<div class="comments">
      Key to entities used below:
        &#x5d0; ... &#x5d5; - The first six Hebrew letters (strongly RTL).
        &#x202d; - The LRO (left-to-right-override) formatting character.
        &#x202e; - the RLO (right-to-left-override) formatting character.
        &#x202c; - The PDF (pop directional formatting) formatting character; closes LRO and RLO.
      If the BDI in the test's first DIV were a SPAN, the RLO it contains, not being closed by a
      PDF, would visually reorder the de into ed.
    </div>-->
<div style="position: relative">
<div class="test">
      <div dir="ltr"><bdi>&#x5d0;&#x202e;bc</bdi>de...</div>
      <div dir="ltr"><bdi dir="ltr">&#x5d0;&#x202e;bc</bdi>de...</div>
      <div dir="ltr"><bdi dir="rtl">&#x5d0;&#x202e;bc</bdi>de...</div>
      <div dir="rtl"><bdi>a&#x202d;&#x5d1;&#x5d2;</bdi>&#x5d3;&#x5d4;...</div>
      <div dir="rtl"><bdi dir="ltr">a&#x202d;&#x5d1;&#x5d2;</bdi>&#x5d3;&#x5d4;...</div>
      <div dir="rtl"><bdi dir="rtl">a&#x202d;&#x5d1;&#x5d2;</bdi>&#x5d3;&#x5d4;...</div>
    </div>
<div class="ref">
      <div dir="ltr">&#x202d;cb&#x5d0;de...&#x202c;</div>
      <div dir="ltr">&#x202d;cb&#x5d0;de...&#x202c;</div>
      <div dir="ltr">&#x202d;cb&#x5d0;de...&#x202c;</div>
      <div dir="rtl">&#x202d;...&#x5d4;&#x5d3;a&#x5d1;&#x5d2;&#x202c;</div>
      <div dir="rtl">&#x202d;...&#x5d4;&#x5d3;a&#x5d1;&#x5d2;&#x202c;</div>
      <div dir="rtl">&#x202d;...&#x5d4;&#x5d3;a&#x5d1;&#x5d2;&#x202c;</div>
    </div>
</div>
</body>
</html>
