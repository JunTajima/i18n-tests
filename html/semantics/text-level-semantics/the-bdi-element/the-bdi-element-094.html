<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>The dir attribute: BDI: paragraph-level container</title>
<link rel='author' title='HTML5 bidi test WG' href='mailto:public-i18n-bidi@w3.org'>
<link rel='help' href='http://www.w3.org/TR/html5/dom.html#the-dir-attribute'>
<link rel='help' href='http://www.w3.org/TR/html5/text-level-semantics.html#the-bdi-element'>
<link rel="match" href="reference/the-dir-attribute-094-ref.html">
<meta name="assert" content="For the purposes of applying the bidirectional algorithm to the contents of a bdi element,       user agents must treat the element as a paragraph-level container.       Thus, under no circumstances should the content outside a BDI affect the visual       ordering of the BDI's content.">
<style type="text/css">
@font-face {
    font-family: 'hewebfont';
    src: url('../../../../../fonts/noto/NotoSerifHebrew-regular.woff2') format('woff');
    font-weight: normal;
    font-style: normal;
  }
.test, .ref { width: 90%; margin: 0 4%; font-family: hewebfont, arwebfont, serif; font-size: 2.5em; position: absolute; top: 0; }
.ref { color: red; z-index: -100; }
</style>
</head>
<body>
<p class="instructions" dir="ltr">Test passes if you see no red characters.</p>
<!--<div class="comments">
      Key to entities used below:
        &#x5d0; ... &#x5d5; - The first six Hebrew letters (strongly RTL).
        &#x202d; - The LRO (left-to-right-override) formatting character.
        &#x202c; - The PDF (pop directional formatting) formatting character; closes LRO.
      If the BDIs in the test's first DIV were just SPANs, the &#x5d0; would order the 1 2 3 as
      3 2 1, and the &#x5d5; would (with the &#x5d4;) order the ?! as !?.
    </div>-->
<div style="position: relative">
<div class="test">
      <div dir="ltr">&#x5d0; <bdi>[1 2 3 b]</bdi> c <bdi>[d &#x5d4;?!]</bdi> &#x5d5;...</div>
      <div dir="rtl">a <bdi>[1 2 3 &#x5d1;]</bdi> &#x5d2; <bdi>[&#x5d3; e?!]</bdi> f...</div>
    </div>
<div class="ref">
      <div dir="ltr">&#x202d;&#x5d0; [1 2 3 b] c [d &#x5d4;?!] &#x5d5;...&#x202c;</div>
      <div dir="rtl">&#x202d;...f [!?e &#x5d3;] &#x5d2; [&#x5d1; 3 2 1] a&#x202c;</div>
    </div>
</div>
</body>
</html>
