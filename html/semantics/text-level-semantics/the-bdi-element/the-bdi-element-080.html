<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>The dir attribute: bdi has dir=auto by default</title>
<link rel='author' title='HTML5 bidi test WG' href='mailto:public-i18n-bidi@w3.org'>
<link rel='help' href='https://html.spec.whatwg.org/multipage/dom.html#the-dir-attribute'>
<link rel='help' href='http://www.w3.org/TR/html5/text-level-semantics.html#the-bdi-element'>
<link rel="match" href="reference/the-dir-attribute-080-ref.html">
<meta name="assert" content="The dir global attribute defaults to auto on this element (it never inherits from the parent element like with other elements).">
<style type="text/css">
@font-face {
    font-family: 'hewebfont';
    src: url('../../../../../fonts/noto/NotoSerifHebrew-regular.woff2') format('woff');
    font-weight: normal;
    font-style: normal;
  }
.test, .ref { width: 90%; margin: 0 4%; font-family: hewebfont, arwebfont, serif; font-size: 2.5em; position: absolute; top: 0; }
.ref { color: red; z-index: -100; }
</style>
</head>
<body>
<p class="instructions" dir="ltr">Test passes if you see no red characters.</p>
<!--<div class="comments">
      Key to entities used below:
        &#x5d0; ... &#x5d5; - The first six Hebrew letters (strongly RTL).
        &#x202d; - The LRO (left-to-right-override) formatting character.
        &#x202c; - The PDF (pop directional formatting) formatting character; closes LRO.
      In each DIV of the test:
        - the first BDI, having no characters with strong direction, should be LTR by default;
        - the second BDI, having an LTR character first, should be LTR by default;
        - the thord BDI, having an RTL character first, should be RTL by default.
    </div>-->
<div style="position: relative">
<div class="test">
      <div dir="ltr"><bdi>[:)]</bdi>, <bdi>[+- a &#x5d1;]</bdi>, <bdi>[1 &#x5d2; d]</bdi>...</div>
      <div dir="rtl"><bdi>[:)]</bdi>, <bdi>[+- a &#x5d1;]</bdi>, <bdi>[1 &#x5d2; d]</bdi>...</div>
    </div>
<div class="ref">
      <div dir="ltr">&#x202d;[:)], [+- a &#x5d1;], [d &#x5d2; 1]...&#x202c;</div>
      <div dir="rtl">&#x202d;...[d &#x5d2; 1] ,[+- a &#x5d1;] ,[:)]&#x202c;</div>
    </div>
</div>
</body>
</html>
