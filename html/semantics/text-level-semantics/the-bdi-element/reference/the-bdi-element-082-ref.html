<!DOCTYPE html>

<head>
<meta charset="utf-8"/>
<title>The dir attribute: BDI: neutral when BR</title>
<link rel='author' title='HTML5 bidi test WG' href='mailto:public-i18n-bidi@w3.org'>
<link rel='help' href='http://www.w3.org/TR/html5/dom.html#the-dir-attribute'>
<link rel='help' href='http://www.w3.org/TR/html5/text-level-semantics.html#the-bdi-element'>
<meta name="assert" content="       'For the purposes of applying the bidirectional algorithm to the paragraph-level       container that a bdi element finds itself within, the bdi element must be treated       like a U+FFFC OBJECT REPLACEMENT CHARACTER.'       Thus, a BDI containing a BR (which serves as a paragraph break in the content of the BDI)       must not serve as a paragraph break in the content around the BDI.">

<body>
<p class="instructions" dir="ltr">Test passes if the two boxes are identical.</p>
<!--<div class="comments">
      Key to entities used below:
        &#x5d0; ... &#x5d5; - The first six Hebrew letters (strongly RTL).
        &#x202d; - The LRO (left-to-right-override) formatting character.
        &#x202c; - The PDF (pop directional formatting) formatting character; closes LRO.
      If the BDI in the test's first DIV were a SPAN, its BR would put the &#x5d0; and the &#x5d1;
      in separate paragraphs, thus preventing them forming a single RTL run and thus keeping the
      &gt;s between from being mirrored into &lt;s.
    </div>-->



<div class="ref">
      <div dir="ltr">&#x202d;&lt; &#x5d0;&#x202c;<br/>&#x202d;&#x5d1; &lt;...&#x202c;</div>
      <div dir="ltr">&#x202d;&lt; &#x5d0;&#x202c;<br/>&#x202d;&#x5d1; &lt;...&#x202c;</div>
      <div dir="ltr">&#x202d;&lt; &#x5d0;&#x202c;<br/>&#x202d;&#x5d1; &lt;...&#x202c;</div>
      <div dir="rtl">&#x202d;a &gt;&#x202c;<br/>&#x202d;...&gt; b&#x202c;</div>
      <div dir="rtl">&#x202d;a &gt;&#x202c;<br/>&#x202d;...&gt; b&#x202c;</div>
      <div dir="rtl">&#x202d;a &gt;&#x202c;<br/>&#x202d;...&gt; b&#x202c;</div>
    </div>





<div class="ref">
      <div dir="ltr">&#x202d;&lt; &#x5d0;&#x202c;<br/>&#x202d;&#x5d1; &lt;...&#x202c;</div>
      <div dir="ltr">&#x202d;&lt; &#x5d0;&#x202c;<br/>&#x202d;&#x5d1; &lt;...&#x202c;</div>
      <div dir="ltr">&#x202d;&lt; &#x5d0;&#x202c;<br/>&#x202d;&#x5d1; &lt;...&#x202c;</div>
      <div dir="rtl">&#x202d;a &gt;&#x202c;<br/>&#x202d;...&gt; b&#x202c;</div>
      <div dir="rtl">&#x202d;a &gt;&#x202c;<br/>&#x202d;...&gt; b&#x202c;</div>
      <div dir="rtl">&#x202d;a &gt;&#x202c;<br/>&#x202d;...&gt; b&#x202c;</div>
    </div>
