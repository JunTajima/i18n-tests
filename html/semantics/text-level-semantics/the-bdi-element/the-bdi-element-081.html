<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>The dir attribute: BDI: neutral to following number</title>
<link rel='author' title='HTML5 bidi test WG' href='mailto:public-i18n-bidi@w3.org'>
<link rel='help' href='https://html.spec.whatwg.org/multipage/dom.html#the-dir-attribute'>
<link rel='help' href='http://www.w3.org/TR/html5/text-level-semantics.html#the-bdi-element'>
<link rel="match" href="reference/the-dir-attribute-081-ref.html">
<meta name="assert" content="For the purposes of applying the bidirectional algorithm to the paragraph-level       container that a bdi element finds itself within, the bdi element must be treated       like a U+FFFC OBJECT REPLACEMENT CHARACTER.">
<style type="text/css">
@font-face {
    font-family: 'hewebfont';
    src: url('../../../../../fonts/noto/NotoSerifHebrew-regular.woff2') format('woff');
    font-weight: normal;
    font-style: normal;
  }
.test, .ref { width: 90%; margin: 0 4%; font-family: hewebfont, arwebfont, serif; font-size: 2.5em; position: absolute; top: 0; }
.ref { color: red; z-index: -100; }
</style>
</head>
<body>
<p class="instructions" dir="ltr">Test passes if you see no red characters.</p>
<!--<div class="comments">
      Key to entities used below:
        &#x5d0; ... &#x5d5; - The first six Hebrew letters (strongly RTL).
        &#x202d; - The LRO (left-to-right-override) formatting character.
        &#x202c; - The PDF (pop directional formatting) formatting character; closes LRO.
      If the BDI in the test's first DIV were a SPAN, the 3 would be rendered to the left
      of the &#x5d0;
    </div>-->
<div style="position: relative">
<div class="test">
      <div dir="ltr"><bdi>[&#x5d0;]</bdi> (3 reviews)...</div>
      <div dir="ltr"><bdi dir="rtl">[&#x5d0;]</bdi> (3 reviews)...</div>
      <div dir="ltr"><bdi dir="ltr">[&#x5d0;]</bdi> (3 reviews)...</div>
      <div dir="rtl"><bdi>[a]</bdi> (3)...</div>
      <div dir="rtl"><bdi dir="ltr">[a]</bdi> (3)...</div>
      <div dir="rtl"><bdi dir="rtl">[a]</bdi> (3)...</div>
    </div>
<div class="ref">
      <div dir="ltr">&#x202d;[&#x5d0;] (3 reviews)...&#x202c;</div>
      <div dir="ltr">&#x202d;[&#x5d0;] (3 reviews)...&#x202c;</div>
      <div dir="ltr">&#x202d;[&#x5d0;] (3 reviews)...&#x202c;</div>
      <div dir="rtl">&#x202d;...(3) [a]&#x202c;</div>
      <div dir="rtl">&#x202d;...(3) [a]&#x202c;</div>
      <div dir="rtl">&#x202d;...(3) [a]&#x202c;</div>
    </div>
</div>
</body>
</html>
