<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>The dir attribute: BDI: neutral when wrapped</title>
<link rel='author' title='HTML5 bidi test WG' href='mailto:public-i18n-bidi@w3.org'>
<link rel='help' href='https://html.spec.whatwg.org/multipage/dom.html#the-dir-attribute'>
<link rel='help' href='http://www.w3.org/TR/html5/text-level-semantics.html#the-bdi-element'>
<link rel="match" href="reference/the-dir-attribute-093-ref.html">
<meta name="assert" content="For the purposes of applying the bidirectional algorithm to the paragraph-level       container that a bdi element finds itself within, the bdi element must be treated       like a U+FFFC OBJECT REPLACEMENT CHARACTER.     Obviously, this should hold even if the BDI's content is wrapped over more than one line.       A single character (U+FFFC or otherwise) obviously never gets wrapped over more than one       line, but we still expect the part of the content preceding the BDI, if any, that is       displayed on the same line as some part of the BDI to be ordered the same as it would be       if that part of the BDI were replaced with U+FFFC. Similarly, we expect the part of the       content following the BDI, if any, that is displayed on the same line as some part of the       BDI to be ordered the same as it would be if that part of the BDI were replaced with U+FFFC.">
<style type="text/css">
@font-face {
    font-family: 'hewebfont';
    src: url('../../../../../fonts/noto/NotoSerifHebrew-regular.woff2') format('woff');
    font-weight: normal;
    font-style: normal;
  }
.test, .ref { width: 90%; margin: 0 4%; font-family: hewebfont, arwebfont, serif; font-size: 2.5em; position: absolute; top: 0; }
.ref { color: red; z-index: -100; }
.test, .ref {
        width: 300px;
      }
</style>
</head>
<body>
<p class="instructions" dir="ltr">Test passes if you see no red characters.</p>
<!--<div class="comments">
      Key to entities used below:
        &#xa0; - Non-breaking space.
        &#x5d0; ... &#x5d5; - The first six Hebrew letters (strongly RTL).
        &#x202d; - The LRO (left-to-right-override) formatting character.
        &#x202c; - The PDF (pop directional formatting) formatting character; closes LRO.
      The non-breaking spaces after the &gt;s make the &gt;s display on a line of its own.
    In the test below, the content surrounding the BDI forms a single directional run (despite       the containing element and the BDI both having the opposite direction, because the BDI is       treated as a neutral). Thus, on the line containing the first part of the BDI, the BDI's       content appears after the content preceding it, and on the line containing the last part of       the BDI, the BDI content appears before the content following it, where both 'before' and       'after' are defined relative to the surrounding content's direction. And, of course, the line       containing just BDI content should be ordered in the BDI's direction.
    </div>-->
<div style="position: relative">
<div class="test">
      <div dir="ltr">
        &#x5d0; &gt;
        <bdi>b
&gt;&gt;&gt;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;
          c</bdi>
        &gt; &#x5d3;...
      </div>
      <div dir="rtl">
        a &gt;
        <bdi>&#x5d1;
&gt;&gt;&gt;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;&#xa0;
          &#x5d2;</bdi>
        &gt; d...
      </div>
    </div>
<div class="ref">
      <div dir="ltr">
        &#x202d;b &lt; &#x5d0;&#x202c;<br/>
        &#x202d;&gt;&gt;&gt;&#x202c;<br/>
        &#x202d;&#x5d3; &lt; c...&#x202c;
      </div>
      <div dir="rtl">
        &#x202d;a &gt; &#x5d1;&#x202c;<br/>
        &#x202d;&lt;&lt;&lt;&#x202c;<br/>
        &#x202d;...&#x5d2; &gt; d&#x202c;
      </div>
    </div>
</div>
</body>
</html>
