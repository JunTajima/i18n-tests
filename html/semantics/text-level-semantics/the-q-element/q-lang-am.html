<!DOCTYPE html>
<html lang="am">
<head>
<meta charset="utf-8"/>
<title>q: html lang=am</title>
<link rel="author" title="r12a" href="mailto:ishida@w3.org">
<link rel="help" href="https://www.w3.org/TR/html5/rendering.html#quotes">
<meta name="assert" content="Amharic quotation marks follow CLDR when the language is declared on the root tag.">
<style type="text/css">
.test, .ref { font-size: 300%;  }
span { color: red; }
q::before { color: red; }
q::after { color: red; }
</style>
</head>
<body>
<p class="instructions">Test passes if the quotation marks on each line are the same.</p>

<div class="test"><p>አንድ <q>ሁለት <q>ሦስት</q></q></p></div>
<div class="ref"><p>አንድ <span>&#x00ab;</span>ሁለት <span>&#x2039;</span>ሦስት<span>&#x203a;&#x00bb;</span></p></div>
</body>
</html>
