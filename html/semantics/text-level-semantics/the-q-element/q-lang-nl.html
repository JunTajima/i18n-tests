<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8"/>
<title>q: html lang=nl</title>
<link rel="author" title="r12a" href="mailto:ishida@w3.org">
<link rel="help" href="https://www.w3.org/TR/html5/rendering.html#quotes">
<meta name="assert" content="Dutch quotation marks follow CLDR when the language is declared on the root tag.">
<style type="text/css">
.test, .ref { font-size: 300%;  }
span { color: red; }
q::before { color: red; }
q::after { color: red; }
</style>
</head>
<body>
<p class="instructions">Test passes if the quotation marks on each line are the same.</p>

<div class="test"><p>een <q>twee <q>drie</q></q></p></div>
<div class="ref"><p>een <span>&#x2018;</span>twee <span>&#x201C;</span>drie<span>&#x201D;&#x2019;</span></p></div>
</body>
</html>
