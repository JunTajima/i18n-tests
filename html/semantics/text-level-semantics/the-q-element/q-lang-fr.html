<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<title>q: html lang=fr</title>
<link rel="author" title="r12a" href="mailto:ishida@w3.org">
<link rel="help" href="https://www.w3.org/TR/html5/rendering.html#quotes">
<meta name="assert" content="French quotation marks follow CLDR when the language is declared on the root tag.">
<style type="text/css">
.test, .ref { font-size: 300%;  }
span { color: red; }
q::before { color: red; }
q::after { color: red; }
</style>
</head>
<body>
<p class="instructions">Test passes if the quotation marks on each line are the same.</p>

<div class="test"><p lang="fr">un <q>deux <q>trois</q></q></p></div>
<div class="ref"><p>un <span>&#x00ab;</span>deux <span>&#x00ab;</span>trois<span>&#x00bb;&#x00bb;</span></p></div>
</body>
</html>
