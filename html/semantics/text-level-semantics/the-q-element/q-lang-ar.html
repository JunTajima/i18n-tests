<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="utf-8"/>
<title>q: html lang=ar</title>
<link rel="author" title="r12a" href="mailto:ishida@w3.org">
<link rel="help" href="https://www.w3.org/TR/html5/rendering.html#quotes">
<meta name="assert" content="Arabic quotation marks follow CLDR when the language is declared on the root tag.">
<style type="text/css">
.test, .ref { font-size: 300%;  }
span { color: red; }
q::before { color: red; }
q::after { color: red; }
</style>
</head>
<body>
<p class="instructions">Test passes if the quotation marks on each line are the same.</p>

<div class="test" dir="rtl"><p lang="ar">واحد <q>اثنينل <q>ثلاثة</q></q></p></div>
<div class="ref" dir="rtl"><p lang="ar">واحد <span>&#x201d;</span>اثنينل <span>&#x2019;</span>ثلاثة<span>&#x2018;&#x201c;</span></p></div>
</body>
</html>
