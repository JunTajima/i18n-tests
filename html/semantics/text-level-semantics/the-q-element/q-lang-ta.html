<!DOCTYPE html>
<html lang="ta">
<head>
<meta charset="utf-8"/>
<title>q: html lang=ta</title>
<link rel="author" title="r12a" href="mailto:ishida@w3.org">
<link rel="help" href="https://www.w3.org/TR/html5/rendering.html#quotes">
<meta name="assert" content="Tamil quotation marks follow CLDR when the language is declared on the root tag.">
<style type="text/css">
.test, .ref { font-size: 300%;  }
span { color: red; }
q::before { color: red; }
q::after { color: red; }
</style>
</head>
<body>
<p class="instructions">Test passes if the quotation marks on each line are the same.</p>

<div class="test"><p>ஒன்று <q>இரண்டு <q>மூன்று</q></q></p></div>
<div class="ref"><p>ஒன்று <span>&#x201c;</span>இரண்டு <span>&#x2018;</span>மூன்று<span>&#x2019;&#x201d;</span></p></div>
</body>
</html>
