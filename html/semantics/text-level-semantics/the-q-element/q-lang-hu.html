<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="utf-8"/>
<title>q: html lang=hu</title>
<link rel="author" title="r12a" href="mailto:ishida@w3.org">
<link rel="help" href="https://www.w3.org/TR/html5/rendering.html#quotes">
<meta name="assert" content="Hungarian quotation marks follow CLDR when the language is declared on the root tag.">
<style type="text/css">
.test, .ref { font-size: 300%;  }
span { color: red; }
q::before { color: red; }
q::after { color: red; }
</style>
</head>
<body>
<p class="instructions">Test passes if the quotation marks on each line are the same.</p>

<div class="test"><p>egy <q>kettő <q>három</q></q></p></div>
<div class="ref"><p>egy <span>&#x201E;</span>kettő <span>&#x00BB;</span>három<span>&#x00AB;&#x201D;</span></p></div>
</body>
</html>
