<style type="text/css">
.test, .ref { font-size: 300%;  }

</style>

<body>
<p class="instructions">Test passes if the quotation marks on each line are the same.</p>

<div class="test"><p>এক <q>দুই <q>তিন</q></q></p></div>
<div class="ref"><p>এক <span>&#x201c;</span>দুই <span>&#x2018;</span>তিন<span>&#x2019;&#x201d;</span></p></div>
