<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>languages A(A(B))</title>
<link rel="author" title="r12a" href="mailto:ishida@w3.org">
<link rel="help" href="https://www.w3.org/TR/html5/rendering.html#quotes">
<meta name="assert" content="The browser applies quotation marks relevant to the language outside the first level of quotes when a quote contains an inner quote in another language.">
<style type="text/css">
.test, .ref { font-size: 150%; border: 1px solid orange; margin: 10px; margin-right: 200px; padding: 5px; clear: both; }
</style>
</head>
<body>
<p class="instructions">Test passes if the quotation marks in both boxes are the same.</p>
<div class="test">
<p>one <q lang="ja">two <q>three</q></q></p>
</div>
<div class="ref">
<p>one “<span lang="ja">two <span>‘three’</span></span>”</p>
</div>
<!-- Notes:
- this test is only valid if the browser makes a difference based on the lang tag, and if it supports different quotation marks for en and ja
- the lang attribute has been added to the html tag because that is where the shape of the default quotes are determined (without CSS styling)
-->
</body>
</html>
