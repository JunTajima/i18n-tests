<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8"/>
<title>q: html lang=zh-Hant</title>
<link rel="author" title="r12a" href="mailto:ishida@w3.org">
<link rel="help" href="https://www.w3.org/TR/html5/rendering.html#quotes">
<meta name="assert" content="Traditional Chinese quotation marks follow CLDR when the language is declared on the root tag.">
<style type="text/css">
.test, .ref { font-size: 300%; position: absolute; top: 1em; left: 1em; }
.ref { color: red;  z-index: -10; }
</style>
</head>
<body>
<p class="instructions">Test passes if you see no different, red characters.</p>

<div class="test"><p>one <q>two <q>three</q></q></p></div>
<div class="ref"><p>one &#x300c;two &#x300e;three&#x300f;&#x300d;</p></div>
</body>
</html>
