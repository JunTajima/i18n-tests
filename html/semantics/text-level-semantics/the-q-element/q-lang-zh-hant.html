<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8"/>
<title>q: html lang=zh-Hant</title>
<link rel="author" title="r12a" href="mailto:ishida@w3.org">
<link rel="help" href="https://www.w3.org/TR/html5/rendering.html#quotes">
<meta name="assert" content="Traditional Chinese quotation marks follow CLDR when the language is declared on the root tag.">
<style type="text/css">
.test, .ref { font-size: 300%;  }
span { color: red; }
q::before { color: red; }
q::after { color: red; }
</style>
</head>
<body>
<p class="instructions">Test passes if the quotation marks on each line are the same.</p>

<div class="test"><p>一 <q>二 <q>三</q></q></p></div>
<div class="ref"><p>一 <span>&#x300c;</span>二  <span>&#x300e;</span>三<span>&#x300f;&#x300d;</span></p></div>
</body>
</html>
