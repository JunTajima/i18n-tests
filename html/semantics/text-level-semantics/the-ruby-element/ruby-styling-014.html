<title>The ruby elements: ruby styling, rtc, full markup</title>
<script src="../../../../resources/testharness.js"></script>
<script src="../../../../resources/testharnessreport.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../resources/testharness.css">

<link rel="help" href="http://www.w3.org/TR/html5/text-level-semantics.html#the-ruby-element">
<meta name="assert" content="The browser recognises and styles an rtc element with full markup.">
<style type="text/css">
rtc { background-color: #39f; color: white; }
ppp { background-color: #39f; color: white; }

/* the CSS below is not part of the test */
.test { font-size: 42px; }
</style>
</head>
<body>
<p class="instructions">Test passes if bb (only) has a blue background.</p>
<div class="test">
<ruby><rb>AAAA</rb><rt>aa</rt><rtc>bb</rtc></ruby><ppp>hello</ppp>
</div>
<script> 
console.log(document.querySelector('ppp').textContent)
test(function () {
    assert_equals(document.querySelector('rtc').textContent, 'bb');
	}, ' ');
</script>
<div id="log"></div>

<script>
var ruby = document.querySelector('ruby')
out = ''
for (i=0;i<ruby.childNodes.length;i++) {
	out += ruby.childNodes[i].nodeName+' '
	}
console.log(out)
</script>
