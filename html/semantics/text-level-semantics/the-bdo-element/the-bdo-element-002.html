<!DOCTYPE html>
<html    lang="en" >
<head>
<meta charset="utf-8"/>
<title>The bdo element: bdo, dir rtl</title>
<link rel='author' title='Richard Ishida' href='mailto:ishida@w3.org'>
<link rel='help' href='http://www.w3.org/TR/html5/text-level-semantics.html#the-bdo-element'>
<link rel="match" href="reference/the-bdo-element-002-ref.html">
<meta name="assert" content="The bdo element with dir set to rtl causes all contained text to ignore the bidirectional algorithm and displays all characters from right to left.">
<style type='text/css'>
/* the CSS below is not part of the test */
.test, .ref { font-size: 150%; border: 1px solid orange; margin: 10px; margin-right: 200px; padding: 5px; clear: both; }
</style>
</head>
<body>
<p class="instructions">Test passes if the two boxes are identical.</p>


<div class="test">
			<p dir="rtl"><bdo dir="rtl">פעילות הבינאום, W3C</bdo></p>
			<p dir="ltr"><bdo dir="rtl">פעילות הבינאום, W3C</bdo></p>
			</div>





<div class="ref">
			<p dir="rtl">&#x202E;פעילות הבינאום, W3C&#x202C;</p>
			<p dir="ltr">&#x202E;פעילות הבינאום, W3C&#x202C;</p>
			</div>




</body>
</html>
