<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Accesskey: basic greek</title>
<link rel="author" title="Richard Ishida" href="mailto:ishida@w3.org">
<link rel="help" href="http://w3c.github.io/html/editing.html#the-accesskey-attribute">
<meta name="assert" content="A basic Greek accesskey works.">
<style>
button { font-size: 200%; background-color: white; padding: 1em; }
</style>
</head>
<body>
<p class="instructions"><strong>Prerequisites: A keyboard with α on the default level (such as a Greek keyboard).</strong></p>
<p class="instructions">Click on the test page to ensure it has focus, then in combination with <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/accesskey">the appropriate platform-specific modifier keys</a>, press on the key indicated below.<br/>Test passes if the background of the button turns green.</p>

<div class="test">
<p>
  <button onfocus="this.style.backgroundColor='#00FF00'" onblur="this.style.backgroundColor='white'" accesskey="α">Press 'α'.</button></p>
<p><button style="color:white;background-color:white;border:0;" onfocus="this.style.backgroundColor='#FF0000'" onblur="this.style.backgroundColor='white'" accesskey="a">Matched 'a'!</button></p>
</div>

<!-- If the lower box lights up (red), the accesskey value matched the key code (ie. 'a'), rather than the key value. -->
</body>
</html>
